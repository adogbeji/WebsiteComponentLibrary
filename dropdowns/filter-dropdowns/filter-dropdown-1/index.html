<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Dropdown</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <!-- Dropdown Start -->
            <div class="filter-dropdown">
                <button class="filter-dropdown__btn">
                    Dropdown
                    <svg class="filter-dropdown__icon-1">
                        <use xlink:href="images/sprite.svg#icon-arrow_drop_down"></use>
                    </svg>
                </button>
                <div class="filter-dropdown__content">
                    <div class="filter-dropdown__content-box-1">
                        <button class="filter-dropdown__option">Favourites</button>
                    </div>
                    <div class="filter-dropdown__content-box-2">
                        <button class="filter-dropdown__option">All Categories</button>
                        <button class="filter-dropdown__option">Development</button>
                        <button class="filter-dropdown__option">IT & Software</button>
                        <button class="filter-dropdown__option">Marketing</button>
                        <button class="filter-dropdown__option">Business</button>
                    </div>
                    <div class="filter-dropdown__content-box-3">
                        <button class="filter-dropdown__option">Archived</button>
                    </div>
                </div>
            </div>
            <!-- Dropdown End -->
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
