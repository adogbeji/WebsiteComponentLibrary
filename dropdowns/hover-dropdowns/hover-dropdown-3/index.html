<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Dropdown</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <!-- Dropdown Start -->
            <div class="dropdown">
                <button class="dropdown__btn">
                    Dropdown
                    <svg class="dropdown__icon">
                        <use xlink:href="images/sprite.svg#icon-arrow_drop_down"></use>
                    </svg>
                </button>
                <div class="dropdown__content">
                    <div class="dropdown__content-box-1">
                        <div class="dropdown__content-profile-picture-box">
                            <img src="" alt="Profile Picture">
                        </div>
                        <div class="dropdown__content-profile-picture-alt">
                            <span class="dropdown__content-profile-picture-alt-text">MT</span>
                        </div>
                        <div class="dropdown__content-profile-picture-text-box">
                            <h4 class="dropdown__content-profile-picture-text-1">Matt Thomas</h4>
                            <p class="dropdown__content-profile-picture-text-2">matt.t@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Dropdown End -->
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
