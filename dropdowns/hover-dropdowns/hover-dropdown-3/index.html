<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Dropdown</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <!-- Dropdown Start -->
            <div class="dropdown">
                <button class="dropdown__btn">
                    Dropdown
                    <svg class="dropdown__icon">
                        <use xlink:href="images/sprite.svg#icon-arrow_drop_down"></use>
                    </svg>
                </button>
                <div class="dropdown__content">
                    <div class="dropdown__content-box-1">
                        <a href="#" class="dropdown__content-link">
                            <div class="dropdown__content-profile-picture-box">
                                <img src="images/img-1.jpg" alt="Profile Picture">
                            </div>
                            <div class="dropdown__content-profile-picture-alt">
                                <span class="dropdown__content-profile-picture-alt-text">MT</span>
                            </div>
                            <div class="dropdown__content-profile-picture-text-box">
                                <h4 class="dropdown__content-profile-picture-text-1">Matt Thomas</h4>
                                <p class="dropdown__content-profile-picture-text-2">matt.t@gmail.com</p>
                            </div>
                        </a>
                    </div>
                    <div class="dropdown__content-box-2">
                        <a href="#" class="dropdown__content-link">My Learning</a>
                        <a href="#" class="dropdown__content-link">My Cart</a>
                        <a href="#" class="dropdown__content-link">Wishlist</a>
                        <a href="#" class="dropdown__content-link">Teach on Udemy</a>
                    </div>
                    <div class="dropdown__content-box-3">
                        <a href="#" class="dropdown__content-link"> 
                            Notifications
                            <span class="dropdown__content-link-notification-1">9+</span>
                        </a>
                        <a href="#" class="dropdown__content-link"> 
                            Messages
                            <span class="dropdown__content-link-notification-2">1</span>
                        </a>
                    </div>
                    <div class="dropdown__content-box-4">
                        <a href="#" class="dropdown__content-link">Account Settings</a>
                        <a href="#" class="dropdown__content-link">Payment Methods</a>
                        <a href="#" class="dropdown__content-link">Subscriptions</a>
                        <a href="#" class="dropdown__content-link">Udemy Credits</a>
                        <a href="#" class="dropdown__content-link">Purchase History</a>
                    </div>
                    <div class="dropdown__content-box-5">
                        <button class="dropdown__content-languages-button">
                            <span>Languages</span>
                            <span>
                                English
                                <svg class="dropdown__content-icon-1">
                                    <use xlink:href="images/sprite.svg#icon-language"></use>
                                </svg>
                            </span>
                        </button>
                    </div>
                    <div class="dropdown__content-box-6">
                        <a href="#" class="dropdown__content-link">Public Profile</a>
                        <a href="#" class="dropdown__content-link">Edit Profile</a>
                    </div>
                    <div class="dropdown__content-box-7">
                        <a href="#" class="dropdown__content-link">Help</a>
                        <a href="#" class="dropdown__content-link">Logout</a>
                    </div>
                    <div class="dropdown__content-box-8">
                        <a href="#" class="dropdown__content-link">
                            <div>
                                <span>Udemy Business</span>
                                <span>Bring learning to your company</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Dropdown End -->
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
