<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Dropdown</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <!-- Dropdown Start -->
            <div class="action-dropdown">
                <button class="action-dropdown__btn">
                    Dropdown
                    <svg class="action-dropdown__icon-1">
                        <use xlink:href="images/sprite.svg#icon-arrow_drop_down"></use>
                    </svg>
                </button>
                <div class="action-dropdown__content">
                    <div class="action-dropdown__content-box-1">
                        <div class="action-dropdown__content-text-box-1">
                            <h5 class="action-dropdown__content-text-1">Lists</h5>
                            <span class="action-dropdown__content-text-2">You have no lists</span>
                        </div>
                        <div class="action-dropdown__content-list-text-box">
                            <div class="action-dropdown__content-text-box-2">
                                <h5 class="action-dropdown__content-text-3">Lists</h5>
                            </div>
                            <div class="action-dropdown__content-list-box">
                                <button class="action-dropdown__content-list-item">Business</button>
                            </div>
                        </div>
                    </div>
                    <div class="action-dropdown__content-box-2">
                        <button class="action-dropdown__content-button">
                            <svg class="action-dropdown__content-icon-2">
                                <use xlink:href="images/sprite.svg#icon-forward"></use>
                            </svg>
                            Share
                        </button>
                        <button class="action-dropdown__content-button">
                            <svg class="action-dropdown__content-icon-3">
                                <use xlink:href="images/sprite.svg#icon-add"></use>
                            </svg>
                            Create New List
                        </button>
                        <button class="action-dropdown__content-button">
                            <svg class="action-dropdown__content-icon-4">
                                <use xlink:href="images/sprite.svg#icon-star"></use>
                            </svg>
                            Favourite
                        </button>
                        <button class="action-dropdown__content-button">
                            <svg class="action-dropdown__content-icon-5">
                                <use xlink:href="images/sprite.svg#icon-folder"></use>
                            </svg>
                            Archive
                        </button>
                    </div>
                    <div class="action-dropdown__content-box-3">

                        <!-- First Modal -->

                        <!-- Modal Start -->
                        <div id="modal1" class="action-dropdown__modal-1">
                            <div class="action-dropdown__modal-dialog">
                                
                                <section class="action-dropdown__modal-content">
                                    <div class="action-dropdown__modal-text-box-2">
                                        <h4 class="action-dropdown__modal-text-2">Share this course</h4>
                                    </div>
                                    <div class="action-dropdown__modal-readonly-input-box">
                                        <!-- <div class="action-dropdown__modal-readonly-input-dropdown-box">

                                            
                                            <div class="action-dropdown__modal-readonly-input-box">
                                                <input type="text" name="shareLink" value="https://www.udemy.com/share/101Wmq3@1xqYUWSmDcJSGHyJx_StLLJkqfTXTNwv2pH4u45qSMDRxvuDIQoIXnzx5A467hef/" id="shareLink" class="action-dropdown__search-input" readonly>
                                            </div>
                    
                                        </div>
                        
                                        <button class="action-dropdown__modal-readonly-copy-button">
                                            Copy
                                        </button> -->

                                        <input type="text" name="shareLink" value="https://www.udemy.com/share/101Wmq3@1xqYUWSmDcJSGHyJx_StLLJkqfTXTNwv2pH4u45qSMDRxvuDIQoIXnzx5A467hef/" id="shareLink" class="action-dropdown__search-input" readonly>
                                    
                                        <button class="action-dropdown__modal-readonly-copy-button">
                                            Copy
                                        </button>
                                    </div>
                                    <div class="action-dropdown__modal-social-share-button-box">
                                        <button class="action-dropdown__modal-social-share-button">
                                            <svg class="action-dropdown__icon-6">
                                                <use xlink:href="images/sprite.svg#icon-facebook"></use>
                                            </svg>
                                        </button>

                                        <button class="action-dropdown__modal-social-share-button">
                                            <svg class="action-dropdown__icon-7">
                                                <use xlink:href="images/sprite.svg#icon-twitter"></use>
                                            </svg>
                                        </button>

                                        <button class="action-dropdown__modal-social-share-button">
                                            <svg class="action-dropdown__icon-8">
                                                <use xlink:href="images/sprite.svg#icon-email"></use>
                                            </svg>
                                        </button>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <!-- Modal End -->

                        <!-- Second Modal -->

                        <!-- Modal Start -->
                        <div id="modal1" class="action-dropdown__modal-2">
                            <div class="action-dropdown__modal-2-dialog">
    
                                <section class="action-dropdown__modal-2-content">
                                    <div class="action-dropdown__modal-2-text-closebtn-box">
                                        <div class="action-dropdown__modal-2-text-box-1">
                                            <h4 class="action-dropdown__modal-2-text-1">Create new list</h4>
                                        </div>
                                        <span type="button" class="action-dropdown__modal-2-closebtn">&times;</span>
                                    </div>
                                    <!-- <div class="action-dropdown__modal-2-text-box-1">
                                        <h4 class="action-dropdown__modal-2-text-1">Create new list</h4>
                                    </div> -->
                                    <div class="action-dropdown__modal-2-form-box">
                                        <!-- Form Start -->
                                        <form class="action-dropdown__modal-2-form">
                                            <div class="action-dropdown__modal-2-form-group">
                                                <label for="skills"></label>
                                                <input type="text" class="action-dropdown__modal-2-form-control" id="skills" name="skills" autocomplete="off" placeholder="List your skills...">
                                                <span class="action-dropdown__modal-2-form-input-counter">60</span>
                                            </div>

                                            <div class="action-dropdown__modal-2-form-group">
                                                <label for="description"></label>
                                                <textarea class="action-dropdown__modal-2-form-control" id="description" name="description" placeholder="Why are you creating this list? Eg. To start a new business, to get a new job"></textarea>
                                                <span class="action-dropdown__modal-2-form-input-counter">200</span>
                                            </div> 

                                            <div class="action-dropdown__modal-2-form-button-box">
                                                <!-- Button Start -->
                                                <button type="submit" class="action-dropdown__modal-2-form-btn action-dropdown__modal-2-form-btn--lg action-dropdown__modal-2-form-btn--rounded action-dropdown__modal-2-form-btn--dark">
                                                    Cancel
                                                </button>
                                                <!-- Button End -->

                                                <!-- Button Start -->
                                                <button type="submit" class="action-dropdown__modal-2-form-btn action-dropdown__modal-2-form-btn--lg action-dropdown__modal-2-form-btn--rounded action-dropdown__modal-2-form-btn--dark">
                                                    Create
                                                </button>
                                                <!-- Button End -->
                                            </div>
                        
                                        </form>
                                        <!-- Form End -->
                                    </div>
                                </section>
                               
                            </div>
                        </div>
                        <!-- Modal End -->

                    </div>
                </div>
            </div>
            <!-- Dropdown End -->
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
