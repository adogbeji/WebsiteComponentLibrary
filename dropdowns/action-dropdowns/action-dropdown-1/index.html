<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Dropdown</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <!-- Dropdown Start -->
            <div class="action-dropdown">
                <button class="action-dropdown__btn">
                    Dropdown
                    <svg class="action-dropdown__icon--1">
                        <use xlink:href="images/sprite.svg#icon-arrow_drop_down"></use>
                    </svg>
                </button>
                <div class="action-dropdown__content">
                    <div class="action-dropdown__content-box-1">
                        <div class="action-dropdown__text-box-1">
                            <h5 class="action-dropdown__text-1">Lists</h5>
                            <span class="action-dropdown__text-2">You have no lists</span>
                        </div>
                        <div class="action-dropdown__list-text-box">
                            <div class="action-dropdown__text-box-2">
                                <h5 class="action-dropdown__text-1">Lists</h5>
                            </div>
                            <div class="action-dropdown__list-box">
                                <button class="action-dropdown__list-item">Business</button>
                            </div>
                        </div>
                    </div>
                    <div class="action-dropdown__content-box-2">
                        <button class="action-dropdown__button">
                            <svg class="action-dropdown__icon--2">
                                <use xlink:href="images/sprite.svg#icon-forward"></use>
                            </svg>
                            Share
                        </button>
                        <button class="action-dropdown__button">
                            <svg class="action-dropdown__icon--3">
                                <use xlink:href="images/sprite.svg#icon-add"></use>
                            </svg>
                            Create New List
                        </button>
                        <button class="action-dropdown__button">
                            <svg class="action-dropdown__icon--4">
                                <use xlink:href="images/sprite.svg#icon-star"></use>
                            </svg>
                            Favourite
                        </button>
                        <button class="action-dropdown__button">
                            <svg class="action-dropdown__icon--5">
                                <use xlink:href="images/sprite.svg#icon-folder"></use>
                            </svg>
                            Archive
                        </button>
                    </div>
                    <div class="action-dropdown__content-box-3">

                        <!-- First Modal -->

                        <!-- Modal Start -->
                        <div id="modal1" class="action-dropdown__modal">
                            <div class="action-dropdown__modal-dialog">
    
                                <section class="action-dropdown__modal-content">
                                    <div class="action-dropdown__modal-text-box-1">
                                        <h4 class="action-dropdown__modal-text-1">Create new list</h4>
                                    </div>
                                    <div class="action-dropdown__modal-form-box">
                                        <!-- Form Start -->
                                        <form class="form">
                                            <div class="form__group">
                                                <label for="skills"></label>
                                                <input type="text" class="form__control" id="skills" name="skills" autocomplete="off" placeholder="List your skills...">
                                                <span class="action-dropdown__input-counter">60</span>
                                            </div>

                                            <div class="form__group">
                                                <label for="description"></label>
                                                <textarea class="form__control" id="description" name="description" placeholder="Why are you creating this list? Eg. To start a new business, to get a new job"></textarea>
                                                <span class="action-dropdown__input-counter">200</span>
                                            </div> 

                                            <div class="form__button-box">
                                                <!-- Button Start -->
                                                <button type="submit" class="form__btn form__btn--lg form__btn--rounded form__btn--dark">
                                                    Cancel
                                                </button>
                                                <!-- Button End -->

                                                <!-- Button Start -->
                                                <button type="submit" class="form__btn form__btn--lg form__btn--rounded form__btn--dark">
                                                    Create
                                                </button>
                                                <!-- Button End -->
                                            </div>
                        
                                        </form>
                                        <!-- Form End -->
                                    </div>
                                </section>
                               
                            </div>
                        </div>
                        <!-- Modal End -->

                        
                        <!-- Second Modal -->


                        <!-- Modal Start -->
                        <div id="modal1" class="modal">
                            <div class="modal__dialog">
                                
                                <section class="modal__content">
                                    <div class="action-dropdown__modal-text-box-2">
                                        <h4 class="action-dropdown__modal-text-2">Share this course</h4>
                                    </div>
                                    <div class="readonly-input-box">
                                        <div class="topnav__search-input-dropdown-box">

                                            <!-- Input Box -->
                                            <div class="topnav__search-input-box">
                                                <input type="text" name="shareLink" value="https://www.udemy.com/share/101Wmq3@1xqYUWSmDcJSGHyJx_StLLJkqfTXTNwv2pH4u45qSMDRxvuDIQoIXnzx5A467hef/" id="shareLink" class="topnav__search-input" readonly>
                                            </div>
                    
                                        </div>
                        
                                        <button class="topnav__search-button">
                                            Copy
                                        </button>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <!-- Modal End -->

                    </div>
                </div>
            </div>
            <!-- Dropdown End -->
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
