<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Box</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <div class="select-box-container">
                <!-- Select Box Start -->
                <div class="select-box">
                    Select Video Category
                </div>

                <div class="select-box__dopdown">
                    <div class="select-box__options">
                        <div class="option">
                            <input type="radio" name="category" class="radio" id="automobiles">
                            <label for="automobiles">Automobiles</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="category" class="radio" id="film">
                            <label for="film">Film & Animation</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="category" class="radio" id="science">
                            <label for="science">Science & Technology</label>
                        </div>
                    </div>
                </div>
                <!-- Select Box End -->
            </div>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
