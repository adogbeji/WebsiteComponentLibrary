<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Table</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    </header>
    <main class="middle-section">
        <div class="info-table-container">

            <div class="info-table">
                <div class="info-table__header">
                    <div class="info-table__header-text-box">
                        <p class="info-table__header-text">Column 1</p>
                    </div>
                    <div class="info-table__header-text-box">
                        <p class="info-table__header-text">Column 2</p>
                    </div>
                    <div class="info-table__header-text-box">
                        <p class="info-table__header-text">Column 3</p>
                    </div>
                    <div class="info-table__header-text-box">
                        <p class="info-table__header-text">Column 4</p>
                    </div>
                    <div class="info-table__header-text-box">
                        <p class="info-table__header-text">Column 5</p>
                    </div>
                    <div class="info-table__header-text-box">
                        <p class="info-table__header-text">Column 6</p>
                    </div>
                </div>

                <div class="info-table__body">
                    <!-- Data Cells go here... -->
                </div>
            </div>
            <!-- Info Table End -->
        </div>
    </main>
    

    <script src="index.js"></script>
