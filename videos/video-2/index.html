<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">
        <div class="video__activity-bar">
            <div class="video__timeline">
                <div class="video__progress-area">
                    <span>00:00</span>
                    <div class="video__progress-bar"></div>
                </div>
            </div>
            <ul class="video__control-bar">
                <li>
                    <!-- Tooltip Start -->
                    <div class="video__control-bar-tooltip">

                        <button class="video__control-bar-tooltip-button">
                            <svg class="video__control-bar-tooltip-icon-4">
                                <use xlink:href="images/sprite.svg#icon-fast_forward"></use>
                            </svg>
                        </button>
                        <span class="video__control-bar-tooltip-text">
                            Volume
                        </span>

                    </div>
                    <!-- Tooltip End -->
                    
                    <!-- Tooltip Start -->
                    <div class="course-accordion__video-lesson-control-bar-volume-control-tooltip">

                        <button class="course-accordion__video-lesson-control-bar-volume-control-tooltip-button-1">
                            <svg class="course-accordion__video-lesson-control-bar-volume-control-tooltip-icon-1">
                                <use xlink:href="images/sprite.svg#icon-volume_down"></use>
                            </svg>
                        </button>
                        <button class="course-accordion__video-lesson-control-bar-volume-control-tooltip-button-2">
                            <svg class="course-accordion__video-lesson-control-bar-volume-control-tooltip-icon-2">
                                <use xlink:href="images/sprite.svg#icon-volume_off"></use>
                            </svg>
                        </button>
                        <!-- Volume Control Range Slider here... -->
                        <!-- <input type="range"> -->

                    </div>
                    <!-- Tooltip End -->

                    <input type="range">

                    <div class="course-accordion__video-lesson-control-bar-progress-display">
                        <span class="course-accordion__video-lesson-control-bar-progress-current-time">1:15</span> 
                        / <span class="course-accordion__video-lesson-control-bar-progress-duration">6:10</span>
                    </div>
                </li>
            </ul>
        </div>
        <video class="video" controls>
            <source src="videos/Vid-5.mp4" type="video/mp4">
            Your browser does not support the video tag
        </video>
    </header>
    

    <script src="index.js"></script>
</body>
</html>
