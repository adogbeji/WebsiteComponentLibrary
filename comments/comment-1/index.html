<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <div class="comment-box">
                <!-- Card Start -->
                <div class="comment">
                    <div class="comment__header">
                        <div class="comment__text-icon-box">
                            <div class="comment__text-box">
                                <span class="comment__text-1">DATE</span>
                                <span class="comment__text-2">TIME</span>
                                <span class="comment__text-3">by</span>
                                <span class="comment__text-4">Michael T</span>
                            </div>
                        </div>
                    </div>
                    <div class="comment__body">
                        <div class="comment__text-box">
                            <p class="comment__text">
                                This is some text within a card body.
                            </p>
                        </div>
                    </div>
                </div>
                <!-- Card End -->
            </div>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
