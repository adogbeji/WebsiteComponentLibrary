<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="box-container">
            <div class="box"></div>
        </div>
    </main>
    <!-- Footer Start -->
    <footer class="footer">
        <div class="footer__box">
            <div class="footer__link-box">
                <a href="#" class="footer__link">Link 1</a>
                <a href="#" class="footer__link">Link 2</a>
                <a href="#" class="footer__link">Link 3</a>
                <a href="#" class="footer__link">Link 4</a>
                <a href="#" class="footer__link">Link 5</a>
                <a href="#" class="footer__link">Link 6</a>
            </div>
            <div class="footer__icon-box">
                <a href="#" class="footer__icon-link">
                    <svg class="footer__social-icon-1">
                        <use xlink:href="images/sprite.svg#icon-facebook"></use>
                    </svg>
                </a>
                <a href="#" class="footer__icon-link">
                    <svg class="footer__social-icon-2">
                        <use xlink:href="images/sprite.svg#icon-twitter"></use>
                    </svg>
                </a>
                <a href="#" class="footer__icon-link">
                    <svg class="footer__social-icon-3">
                        <use xlink:href="images/sprite.svg#icon-instagram"></use>
                    </svg>
                </a>
                <a href="#" class="footer__icon-link">
                    <svg class="footer__social-icon-4">
                        <use xlink:href="images/sprite.svg#icon-linkedin"></use>
                    </svg>
                </a>
            </div>
        </div>
    </footer>
    <!-- Footer Start -->
    

    <script src="index.js"></script>
</body>
</html>
