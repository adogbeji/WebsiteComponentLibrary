<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Overlay Navigation</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">

        <!-- Overlay Start -->
        <div id="myNav" class="full-screen-overlay-navbar">
        
            <!-- Button to close the overlay navigation -->
            <a href="javascript:void(0)" class="full-screen-overlay-navbar__closebtn" onclick="closeNav()">&times;</a>
  
            <!-- Overlay content -->
            <div class="full-screen-overlay-navbar__content">
                <a href="#" class="full-screen-overlay-navbar__link">About</a>
                <a href="#" class="full-screen-overlay-navbar__link">Services</a>
                <a href="#" class="full-screen-overlay-navbar__link">Clients</a>
                <a href="#" class="full-screen-overlay-navbar__link">Contact</a>
            </div>
  
        </div>

        <!-- Trigger Button -->
        <button type="button" class="btn btn--dark" onclick="openNav()">Open</button>

        <!-- Overlay End -->
    </main>
    

    <script src="index.js"></script>
</body>
</html>
