<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Overlay Navigation</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">

        <!-- Overlay Start -->
        <div id="myNav" class="full-screen-overlay-navbar">
        
            <!-- Button to close the overlay navigation -->
            <!-- <a href="javascript:void(0)" class="full-screen-overlay-navbar__closebtn" onclick="closeNav()">&times;</a> -->
            <span class="full-screen-overlay-navbar__closebtn" onclick="closeNav()">
                &times;
            </span>

            <!-- Overlay content -->
             <div class="full-screen-overlay-navbar__content">
                <div class="full-screen-overlay-navbar__link-box">
                    <a href="#" class="full-screen-overlay-navbar__link">Home</a>
                    <a href="#" class="full-screen-overlay-navbar__link">What We Do</a>
                    <a href="#" class="full-screen-overlay-navbar__link">Case Studies</a>
                    <a href="#" class="full-screen-overlay-navbar__link">Testimonials</a>
                    <a href="#" class="full-screen-overlay-navbar__link">Team</a>
                    <a href="#" class="full-screen-overlay-navbar__link">Blog</a>
                    <a href="#" class="full-screen-overlay-navbar__link">Openings</a>
                    <a href="#" class="full-screen-overlay-navbar__link">Contact</a>
                </div>
                <div class="full-screen-overlay-navbar__social-media-link-box">
                    <a href="#" class="full-screen-overlay-navbar__social-media-link">
                        <svg class="full-screen-overlay-navbar__social-media-link-icon-1">
                            <use xlink:href="images/sprite.svg#icon-facebook"></use>
                        </svg>
                    </a>
                    <a href="#" class="full-screen-overlay-navbar__social-media-link">
                        <svg class="full-screen-overlay-navbar__social-media-link-icon-2">
                            <use xlink:href="images/sprite.svg#icon-twitter"></use>
                        </svg>
                    </a>
                    <a href="#" class="full-screen-overlay-navbar__social-media-link">
                        <svg class="full-screen-overlay-navbar__social-media-link-icon-3">
                            <use xlink:href="images/sprite.svg#icon-instagram"></use>
                        </svg>
                    </a>
                    <a href="#" class="full-screen-overlay-navbar__social-media-link">
                        <svg class="full-screen-overlay-navbar__social-media-link-icon-4">
                            <use xlink:href="images/sprite.svg#icon-linkedin"></use>
                        </svg>
                    </a>
                </div>
             </div> 
              
        </div>

        <!-- Trigger Button -->
        <button type="button" class="btn btn--dark" onclick="openNav()">Open</button>

        <!-- Overlay End -->
    </main>
    
    
    <script src="index.js"></script>
</body>
</html>
