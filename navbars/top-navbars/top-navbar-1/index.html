<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Navigation</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">
        <!-- Navbar Start -->
        <nav class="topnav" id="myTopnav">
            <!-- Logo -->
            <a href="#" class="topnav__logo-link">
                <img src="images/logo.png" alt="Website Logo" class="topnav__logo">
            </a>
            
            <!-- Hamburger Icon -->
            <div class="topnav__icon" onclick="openTopnavDropdown()">
                <div class="topnav__icon-line"></div>
                <div class="topnav__icon-line"></div>
                <div class="topnav__icon-line"></div>
            </div>
                
                <!-- Navigation Links + Dropdown Menu (optional) + Search Bar (optional) -->
                <div class="topnav__link-box">
                    <a href="#" class="topnav__link topnav__link--1 topnav__link--active">Home</a>
                    <a href="#" class="topnav__link topnav__link--2">News</a>
                    <a href="#" class="topnav__link topnav__link--3">About</a>
                    <a href="#" class="topnav__link topnav__link--4">Contact</a>
                    <a href="#" class="topnav__link topnav__link--5">Services</a>
                    
                    <!-- Icon Dropdopwn -->
                    <div class="topnav__link-dot-dropdown">
                        <span class="topnav__link-dot-icon-box" onclick="openTopnavLinkDotDropDown()">
                            <svg class="topnav__link-dot-icon">
                                <use xlink:href="images/sprite.svg#icon-dots-three-horizontal"></use>
                            </svg>
                        </span>
                        <div id="topNavLinkDotDropdown" class="topnav__link-dot-dropdown-content">
                          <a href="#" class="topnav__link-dot-link topnav__link-dot-link--1">
                              Home    
                          </a>
                          <a href="#" class="topnav__link-dot-link topnav__link-dot-link--2">
                              News
                          </a>
                          <a href="#" class="topnav__link-dot-link topnav__link-dot-link--3">
                              About
                          </a>
                          <a href="#" class="topnav__link-dot-link topnav__link-dot-link--4">
                              Contact
                          </a>
                          <a href="#" class="topnav__link-dot-link topnav__link-dot-link--5">
                              Services
                          </a>
                        </div>
                    </div>
                    
                    <!-- Main Dropdown -->
                    <div class="topnav__dropdown">
                        <!-- Dropdown button + icon -->
                        <button class="topnav__dropdown-btn" onclick="openTopnavClickDropDown()">
                            Dropdown
                            <svg class="topnav__dropdown__icon">
                                <use xlink:href="images/sprite.svg#icon-arrow_drop_down"></use>
                            </svg>
                        </button>
                        <div id="topNavDropdown" class="topnav__dropdown-content">                           
                            <a href="#" class="topnav__dropdown-link">Link 1</a>
                            <a href="#" class="topnav__dropdown-link">Link 2</a>
                            <a href="#" class="topnav__dropdown-link">Link 3</a>
                        </div>
                    </div>
                         
                    <!-- Search Bar -->
                    <form action="#" class="topnav__search">
                        <div class="topnav__search-input-dropdown-box">
                            <!-- Input Box -->
                            <div class="topnav__search-input-box">
                                <button class="topnav__search-icon-box">
                                    <svg class="topnav__search-icon">
                                        <use xlink:href="images/sprite.svg#icon-magnifying-glass"></use>
                                    </svg>
                                </button>
        
                                <input type="text" name="user_input" class="topnav__search-input" 
                                placeholder="Search here..." 
                                autocomplete="off"
                                >
        
                                <span class="topnav__search-clear-input topnav__search-clear-input--hide">
                                    &times;
                                </span>
                            </div>
                            
                            <!-- Dropdown Box -->
                            <div class="topnav__search-dropdown-content">
                                <a href="#" class="topnav__search-dropdown-link">TEXT 1</a>
                                <a href="#" class="topnav__search-dropdown-link">TEXT 2</a>
                                <a href="#" class="topnav__search-dropdown-link">TEXT 3</a>
                                <a href="#" class="topnav__search-dropdown-link">TEXT 4</a>
                                <a href="#" class="topnav__search-dropdown-link">TEXT 5</a>
                            </div>

                            <!-- No Results Dropdown -->
                            <div class="topnav__search-dropdown-no-results">
                                <span class="topnav__search-dropdown-no-results-text">
                                    No matches found
                                </span>
                            </div>
                        </div>
        
                        <button class="topnav__search-button">
                            Search
                        </button>
                    </form>

                </div>

        </nav>
        <!-- Navbar End -->

        <!-- Mobile Navbar Start -->
        <nav class="topnav-mobilenav">
            <!-- Logo -->
            <a href="#" class="topnav-mobilenav__logo-link">
              <img src="images/logo.png" alt="Website Logo" class="topnav-mobilenav__logo">
            </a>

            <!-- Hamburger Icon -->
            <div class="topnav-mobilenav__icon" onclick="openMobileMenu()">
              <div class="topnav-mobilenav__icon-line"></div>
              <div class="topnav-mobilenav__icon-line"></div>
              <div class="topnav-mobilenav__icon-line"></div>
            </div>
          </nav>
            
           <nav class="topnav-mobilenav__mobile-menu">
            <div class="topnav-mobilenav__link-box" id="mobileLinks">
              <a href="#" class="topnav-mobilenav__link">Home</a>
              <a href="#" class="topnav-mobilenav__link">News</a>
              <a href="#" class="topnav-mobilenav__link">About</a>
              <a href="#" class="topnav-mobilenav__link">Contact</a>
              <a href="#" class="topnav-mobilenav__link">Services</a>
              <!-- Dropdown Start -->
              <div class="topnav-mobilenav__dropdown">
                 <button onclick="openClickMobileDropDown()" class="topnav-mobilenav__dropbtn">
                    Dropdown
                    <svg class="topnav-mobilenav__caret-icon">
                       <use xlink:href="images/sprite.svg#icon-arrow_drop_down"></use>
                    </svg>
                 </button>
                 <div id="myMobileDropdown" class="topnav-mobilenav__dropdown-content">
                    <a href="#" class="topnav-mobilenav__dropdown-link">Link 1</a>
                    <a href="#" class="topnav-mobilenav__dropdown-link">Link 2</a>
                    <a href="#" class="topnav-mobilenav__dropdown-link">Link 3</a>
                </div>
              </div>
              <!-- Dropdown End -->

            <!-- Search Bar -->
            <form action="#" class="topnav-mobilenav__search">
                <svg class="topnav-mobilenav__search-icon">
                    <use xlink:href="images/SVG/sprite.svg#icon-magnifying-glass"></use>
                </svg>
                <input type="text" name="user_input" class="topnav-mobilenav__search-input" id="topnav-mobilenav-input"
                placeholder="Search here..."
                autocomplete="off"
                >
                <span class="topnav-mobilenav__search-clear-input" oninput="displayClearIcon()" 
                onclick="clearTopNavInput()">&times;</span>
            
                <button class="topnav-mobilenav__search-button">
                    Search
                </button>
            </form>
            </div>
            
           </nav>  
          
          <!-- Mobile Navbar End -->

    </header>
    

    <script src="index.js"></script>
</body>
</html>
