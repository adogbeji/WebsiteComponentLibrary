<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Navigation</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">
        <!-- Navbar Start -->
        <nav class="topnav-1">
            <!-- Logo -->
            <a href="#" class="topnav-1__logo-link">
                <img src="images/logo.png" alt="Website Logo" class="topnav-1__logo">
            </a>
            
            <!-- Hamburger Icon -->
            <!-- <div class="topnav-1__icon" onclick="openTopnavDropdown()">
                <div class="topnav-1__icon-line"></div>
                <div class="topnav-1__icon-line"></div>
                <div class="topnav-1__icon-line"></div>
            </div> -->
                
                <!-- Navigation Links + Dropdown Menu (optional) + Search Bar (optional) -->
                <div class="topnav-1__link-box">
                    <a href="#" class="topnav-1__link topnav-1__link--1 topnav-1__link--active">Home</a>
                    <a href="#" class="topnav-1__link topnav-1__link--2">News</a>
                    <a href="#" class="topnav-1__link topnav-1__link--3">About</a>
                    <a href="#" class="topnav-1__link topnav-1__link--4">Contact</a>
                    <a href="#" class="topnav-1__link topnav-1__link--5">Services</a>
                    
                    <!-- Icon Dropdopwn -->
                    <div class="topnav-1__link-dot-dropdown">
                        <span class="topnav-1__link-dot-icon-box" onclick="openTopnavLinkDotDropDown()">
                            <svg class="topnav-1__link-dot-icon">
                                <use xlink:href="images/sprite.svg#icon-dots-three-horizontal"></use>
                            </svg>
                        </span>
                        <div id="topNavLinkDotDropdown_1" class="topnav-1__link-dot-dropdown-content">
                          <a href="#" class="topnav-1__link-dot-link topnav-1__link-dot-link--1">
                              Home    
                          </a>
                          <a href="#" class="topnav-1__link-dot-link topnav-1__link-dot-link--2">
                              News
                          </a>
                          <a href="#" class="topnav-1__link-dot-link topnav-1__link-dot-link--3">
                              About
                          </a>
                          <a href="#" class="topnav-1__link-dot-link topnav-1__link-dot-link--4">
                              Contact
                          </a>
                          <a href="#" class="topnav-1__link-dot-link topnav-1__link-dot-link--5">
                              Services
                          </a>
                        </div>
                    </div>
                    
                    <!-- Main Dropdown -->
                    <div class="topnav-1__click-dropdown">
                        <!-- Dropdown button + icon -->
                        <button class="topnav-1__click-dropdown-btn" onclick="openTopnavClickDropDown()">
                            Dropdown
                            <svg class="topnav-1__click-dropdown-icon">
                                <use xlink:href="images/sprite.svg#icon-arrow_drop_down"></use>
                            </svg>
                        </button>
                        <div id="topNavDropdown_1" class="topnav-1__click-dropdown-content">                           
                            <a href="#" class="topnav-1__click-dropdown-link">Link 1</a>
                            <a href="#" class="topnav-1__click-dropdown-link">Link 2</a>
                            <a href="#" class="topnav-1__click-dropdown-link">Link 3</a>
                        </div>
                    </div>
                         
                    <!-- Search Bar -->
                    <form action="#" class="topnav-1__search">
                        <div class="topnav-1__search-input-dropdown-box">
                            <!-- Input Box -->
                            <div class="topnav-1__search-input-box">
                                <button class="topnav-1__search-icon-box">
                                    <svg class="topnav-1__search-icon">
                                        <use xlink:href="images/sprite.svg#icon-magnifying-glass"></use>
                                    </svg>
                                </button>
        
                                <input type="text" name="user_input" class="topnav-1__search-input" 
                                placeholder="Search here..." 
                                autocomplete="off"
                                >
        
                                <span class="topnav-1__search-clear-input topnav-1__search-clear-input--hide">
                                    &times;
                                </span>
                            </div>
                            
                            <!-- Dropdown Box -->
                            <div class="topnav-1__search-dropdown-content">
                                <a href="#" class="topnav-1__search-dropdown-link">TEXT 1</a>
                                <a href="#" class="topnav-1__search-dropdown-link">TEXT 2</a>
                                <a href="#" class="topnav-1__search-dropdown-link">TEXT 3</a>
                                <a href="#" class="topnav-1__search-dropdown-link">TEXT 4</a>
                                <a href="#" class="topnav-1__search-dropdown-link">TEXT 5</a>
                            </div>

                            <!-- No Results Dropdown -->
                            <div class="topnav-1__search-dropdown-no-results">
                                <span class="topnav-1__search-dropdown-no-results-text">
                                    No matches found
                                </span>
                            </div>
                        </div>
        
                        <button class="topnav-1__search-button">
                            Search
                        </button>
                    </form>

                </div>

        </nav>
        <!-- Navbar End -->

        <!-- Mobile Navbar Start -->

        <nav class="topnav-1-mobilenav">

            <!-- Logo -->
            <a href="#" class="topnav-1-mobilenav__logo-link">
                <img src="images/logo.png" alt="Website Logo" class="topnav-1-mobilenav__logo">
            </a>

             <!-- Hamburger Icon -->
             <div class="topnav-1-mobilenav__icon" onclick="openMobileMenu()">
                <div class="topnav-1-mobilenav__icon-line"></div>
                <div class="topnav-1-mobilenav__icon-line"></div>
                <div class="topnav-1-mobilenav__icon-line"></div>
            </div>

        </nav>
          
        <nav class="topnav-1-mobilenav__mobile-menu">
            <div class="topnav-1-mobilenav__link-box" id="mobileLinks">
                <a href="#" class="topnav-1-mobilenav__link">News</a>
                <a href="#" class="topnav-1-mobilenav__link">Contact</a>
                <a href="#" class="topnav-1-mobilenav__link">About</a>
            <!-- Dropdown Start -->
            <div class="topnav-1-mobilenav__hover-dropdown">
                <button onclick="openClickMobileDropDown()" class="topnav-1-mobilenav__hover-dropbtn">
                    Dropdown
                    <svg class="topnav-1-mobilenav__caret-icon">
                        <use xlink:href="images/sprite.svg#icon-arrow_drop_down"></use>
                    </svg>
                </button>
                <div id="myDropdown" class="topnav-1-mobilenav__hover-dropdown-content">
                    <a href="#" class="topnav-1-mobilenav__hover-dropdown-link">Link 1</a>
                    <a href="#" class="topnav-1-mobilenav__hover-dropdown-link">Link 2</a>
                    <a href="#" class="topnav-1-mobilenav__hover-dropdown-link">Link 3</a>
                </div>
            </div>
            <!-- Dropdown End -->

          <form action="#" class="topnav-1-mobilenav__search">
            <div class="topnav-1-mobilenav__search-input-dropdown-box">
                <!-- Input Box -->
                <div class="topnav-1-mobilenav__search-input-box">
                    <button class="topnav-1-mobilenav__search-icon-box">
                        <svg class="topnav-1-mobilenav__search-icon">
                            <use xlink:href="images/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>

                    <input type="text" name="user_input" class="topnav-1-mobilenav__search-input" 
                    placeholder="Search here..." 
                    autocomplete="off"
                    >

                    <span class="topnav-1-mobilenav__search-clear-input topnav-1-mobilenav__search-clear-input--hide">
                        &times;
                    </span>
                </div>
                
                <!-- Dropdown Box -->
                <div class="topnav-1-mobilenav__search-dropdown-content">
                    <a href="#" class="topnav-1-mobilenav__search-dropdown-link">TEXT 1</a>
                    <a href="#" class="topnav-1-mobilenav__search-dropdown-link">TEXT 2</a>
                    <a href="#" class="topnav-1-mobilenav__search-dropdown-link">TEXT 3</a>
                    <a href="#" class="topnav-1-mobilenav__search-dropdown-link">TEXT 4</a>
                    <a href="#" class="topnav-1-mobilenav__search-dropdown-link">TEXT 5</a>
                </div>

                <!-- No Results Dropdown -->
                <div class="topnav-1-mobilenav__search-dropdown-no-results">
                    <span class="topnav-1-mobilenav__search-dropdown-no-results-text">
                        No matches found
                    </span>
                </div>
            </div>

            <button class="topnav-1-mobilenav__search-button">
                Search
            </button>
        </form>

          </div>
          
         </nav>
          
        <!-- Mobile Navbar End -->

    </header>
    

    <script src="index.js"></script>
</body>
</html>
