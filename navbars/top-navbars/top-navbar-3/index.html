<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Navigation</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">
        <!-- Navbar Start -->
        <nav class="topnav">

            <button class="topnav__bars-button">
                <!-- Hamburger Icon -->
                <div class="topnav__bars-icon" onclick="openTopnavOverlayOne()">
                    <div class="topnav__bars-icon-line"></div>
                    <div class="topnav__bars-icon-line"></div>
                    <div class="topnav__bars-icon-line"></div>
                </div>
                <span>Menu</span>
            </button>

            <!-- Logo -->
            <a href="#" class="topnav__logo-link">
                <img src="images/logo.png" alt="Website Logo" class="topnav__logo">
            </a>

            <div class="topnav__icon-box-1">
                <svg class="topnav__icon-1">
                    <use xlink:href="images/sprite.svg#icon-person_outline"></use>
                </svg>
                <svg class="topnav__icon-2">
                    <use xlink:href="images/sprite.svg#icon-magnifying-glass"></use>
                </svg>
            </div>

        </nav>
        <!-- Navbar End -->

        <nav id="topnavOverlay1" class="topnav__overlay-1">

            <div class="topnav__overlay-1-content-box-1">
                <div class="topnav__content-box-1">
                    <button class="topnav__content-button">Learn</button>
                    <button class="topnav__content-button">Teach</button>
                </div>
                <div class="topnav__content-box-2">
                    <a href="#" class="topnav__content-link topnav__content-link--1">Booking</a>
                    <a href="#" class="topnav__content-link topnav__content-link--2">Account</a>
                    <a href="#" class="topnav__content-link topnav__content-link--3">Settings</a>
                    <a href="#" class="topnav__content-link topnav__content-link--4">Orders</a>
                </div>
                <div class="topnav__content-box-3">
                    <div class="topnav__content-text-icon-box" onclick="returnToHome(1)">
                        <svg class="topnav__content-back-icon">
                            <use xlink:href="images/sprite.svg#icon-keyboard_arrow_left"></use>
                        </svg>
                    </div>
                    <div class="topnav__content-link-box">
                        <a href="#" class="topnav__content-icon-link-1">
                            <svg class="topnav__content-link-icon-1">
                                <use xlink:href="images/sprite.svg#icon-graduation-cap"></use>
                            </svg>
                            <!-- Link 1 -->
                            Dropdown Link 1
                            <span class="topnav__content-link-notification-1">2</span>
                        </a>
                        <a href="#" class="topnav__content-icon-link-1">
                            <svg class="topnav__content-link-icon-2">
                                <use xlink:href="images/sprite.svg#icon-star"></use>
                            </svg>
                            <!-- Link 2 -->
                            Dropdown Link 2
                            <span class="topnav__content-link-notification-2">0</span>
                        </a>
                    </div>
                </div>
                <div class="topnav__content-box-4">
                    <div class="topnav__content-text-icon-box" onclick="returnToHome(2)">
                        <svg class="topnav__content-back-icon">
                            <use xlink:href="images/sprite.svg#icon-keyboard_arrow_left"></use>
                        </svg>
                    </div>
                    <div class="topnav__content-link-box">
                        <a href="#" class="topnav__content-icon-link-2">
                            <svg class="topnav__content-link-icon-3">
                                <use xlink:href="images/sprite.svg#icon-add"></use>
                            </svg>
                            <!-- Link 1 -->
                            Dropdown Link 1
                            <span class="topnav__content-link-notification-3">2</span>
                        </a>
                        <a href="#" class="topnav__content-icon-link-2">
                            <svg class="topnav__content-link-icon-4">
                                <use xlink:href="images/sprite.svg#icon-graduation-cap"></use>
                            </svg>
                            <!-- Link 2 -->
                            Dropdown Link 2
                            <span class="topnav__content-link-notification-4">0</span>
                        </a>
                        <a href="#" class="topnav__content-icon-link-2">
                            <svg class="topnav__content-link-icon-5">
                                <use xlink:href="images/sprite.svg#icon-lock-open"></use>
                            </svg>
                            <!-- Link 2 -->
                            Dropdown Link 3
                            <span class="topnav__content-link-notification-5">7</span>
                        </a>
                    </div>
                </div>
            </div>

        </nav>
    </header>
    
    
    <script src="index.js"></script>
</body>
</html>
