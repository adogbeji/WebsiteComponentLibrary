<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Navigation</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">
        <!-- Navbar Start -->
        <nav class="topnav">

            <button class="topnav__bars-button">
                <!-- Hamburger Icon -->
                <div class="topnav__bars-icon" onclick="openTopnavOverlayOne()">
                    <div class="topnav__bars-icon-line"></div>
                    <div class="topnav__bars-icon-line"></div>
                    <div class="topnav__bars-icon-line"></div>
                </div>
                <span>Menu</span>
            </button>

            <!-- Logo -->
            <a href="#" class="topnav__logo-link">
                <img src="images/logo.png" alt="Website Logo" class="topnav__logo">
            </a>

            <div class="topnav__icon-box-1">
                <svg class="topnav__icon-1" onclick="openTopnavOverlayTwo()">
                    <use xlink:href="images/sprite.svg#icon-person_outline"></use>
                </svg>
                <svg class="topnav__icon-2">
                    <use xlink:href="images/sprite.svg#icon-magnifying-glass"></use>
                </svg>
            </div>

        </nav>
        <!-- Navbar End -->

        <nav id="topnavOverlay" class="topnav__overlay">

            <div class="topnav__overlay-button-box">
                <!-- <div class="topnav__content-box-1"> -->
                    <button class="topnav__overlay-button">About</button>
                    <button class="topnav__overlay-button">Community</button>
                    <button class="topnav__overlay-button">Jobs</button>
                    <button class="topnav__overlay-button">Blog</button>
                    <button class="topnav__overlay-button">Affiliates</button>
                <!-- </div> -->
            </div>

            <div class="topnav__options-link-box-1">
                <a href="#" class="topnav__options-link">Option 1</a>
                <a href="#" class="topnav__options-link">Option 2</a>
                <a href="#" class="topnav__options-link">Option 3</a>
                <a href="#" class="topnav__options-link">Option 4</a>
            </div>

            <!-- Button to close the overlay navigation -->
            <span class="topnav__closebtn-box" onclick="closeTopnavOverlay()">
                <svg class="topnav__closebtn">
                    <use xlink:href="images/sprite.svg#icon-clear"></use>
                </svg>
            </span>                     
        </nav>
        
    </header>
    
    
    <script src="index.js"></script>
</body>
</html>
