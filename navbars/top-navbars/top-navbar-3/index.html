<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Navigation</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">
        <!-- Navbar Start -->
        <nav class="topnav">

            <button class="topnav__bars-button">
                <!-- Hamburger Icon -->
                <div class="topnav__bars-icon" onclick="openMobileMenu()">
                    <div class="topnav__bars-icon-line"></div>
                    <div class="topnav__bars-icon-line"></div>
                    <div class="topnav__bars-icon-line"></div>
                </div>
                <span>Menu</span>
            </button>

            <!-- Logo -->
            <a href="#" class="topnav__logo-link">
                <img src="images/logo.png" alt="Website Logo" class="topnav__logo">
            </a>

            <div class="topnav__icon-box-1">
                <svg xlink:href="images/sprite.svg#icon-person_outline"></svg>
            </div>

        </nav>
        <!-- Navbar End -->

        <nav id="topnavOverlay1" class="topnav__overlay-1"></nav>
    </header>
    
    
    <script src="index.js"></script>
</body>
</html>
