<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <!-- Simulate a smartphone / tablet -->
            <div class="mobile-container">

                <!-- Navbar Start -->
                <nav class="mobilenav">

                    <!-- Logo -->
                    <a href="#" class="mobilenav__logo-link">
                        <img src="images/logo.png" alt="Website Logo" class="mobilenav__logo">
                    </a>

                     <!-- Hamburger Icon -->
                     <div class="mobilenav__icon" onclick="openMobileMenu()">
                        <div class="mobilenav__icon-line"></div>
                        <div class="mobilenav__icon-line"></div>
                        <div class="mobilenav__icon-line"></div>
                    </div>
    
                </nav>
                  
                <nav class="mobilenav__mobile-menu">
                    <div class="mobilenav__link-dropdown-search-box" id="mobileLinks">
                        
                        <div class="mobilenav__link-box">
                            <a href="#" class="mobilenav__link">News</a>
                            <a href="#" class="mobilenav__link">Contact</a>
                            <a href="#" class="mobilenav__link">About</a>
                        </div>
                        
                        <!-- Contains Dropdowns -->
                        <div class="mobilenav__dropdown-box">
                            <!-- Dropdown Start -->
                            <div class="mobilenav__dropdown-1">
                                <button onclick="openClickMobileDropDownOne()" class="mobilenav__dropdown-btn-1">
                                    Dropdown
                                    <svg class="mobilenav__dropdown-icon-1">
                                        <use xlink:href="images/sprite.svg#icon-arrow_drop_down"></use>
                                    </svg>
                                </button>
                                <div id="mobileNavDropdown_1" class="mobilenav__dropdown-content-1">
                                    <a href="#" class="mobilenav__dropdown-link-1">Link 1</a>
                                    <a href="#" class="mobilenav__dropdown-link-1">Link 2</a>
                                    <a href="#" class="mobilenav__dropdown-link-1">Link 3</a>
                                </div>
                            </div>
                            <!-- Dropdown End -->

                            <!-- Dropdown Start -->
                            <div class="mobilenav__dropdown-2">
                                <button onclick="openClickMobileDropDownTwo()" class="mobilenav__dropdown-btn-2">
                                    Dropdown
                                    <svg class="mobilenav__dropdown-icon-2">
                                        <use xlink:href="images/sprite.svg#icon-arrow_drop_down"></use>
                                    </svg>
                                </button>
                                <div id="mobileNavDropdown_2" class="mobilenav__dropdown-content-2">
                                    <a href="#" class="mobilenav__dropdown-link-2">Link 1</a>
                                    <a href="#" class="mobilenav__dropdown-link-2">Link 2</a>
                                    <a href="#" class="mobilenav__dropdown-link-2">Link 3</a>
                                </div>
                            </div>
                            <!-- Dropdown End -->
                        </div>

                        <!-- Search Bar -->
                <form action="#" class="mobilenav__search-bar">
                    
                    <!-- Input Box -->
                    <div class="mobilenav__search-bar-search-input-box">
                        <button class="mobilenav__search-bar-search-icon-box">
                            <svg class="mobilenav__search-bar-search-icon">
                                <use xlink:href="images/sprite.svg#icon-magnifying-glass"></use>
                            </svg>
                        </button>

                        <input type="text" name="user_input" class="mobilenav__search-bar-search-input" 
                        placeholder="Search here..." 
                        autocomplete="off"
                        >

                        <span class="mobilenav__search-bar-search-clear-input mobilenav__search-bar-search-clear-input--hide">
                            &times;
                        </span>
                    </div>
                    
                    <!-- Results Dropdown -->
                    <div class="mobilenav__search-bar-search-dropdown-content">
                        <a href="#" class="mobilenav__search-bar-search-dropdown-link">TEXT 1</a>
                        <a href="#" class="mobilenav__search-bar-search-dropdown-link">TEXT 2</a>
                        <a href="#" class="mobilenav__search-bar-search-dropdown-link">TEXT 3</a>
                        <a href="#" class="mobilenav__search-bar-search-dropdown-link">TEXT 4</a>
                        <a href="#" class="mobilenav__search-bar-search-dropdown-link">TEXT 5</a>
                    </div>
                    
                    <!-- No Results Dropdown -->
                    <div class="mobilenav__search-bar-search-dropdown-no-results">
                        <span class="mobilenav__search-bar-search-dropdown-no-results-text">
                            No matches found
                        </span>
                    </div>

                    <button class="mobilenav__search-bar-search-button">
                        Search
                    </button>

                </form>

                    </div>
                </nav>  
                <!-- Navbar End -->
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
