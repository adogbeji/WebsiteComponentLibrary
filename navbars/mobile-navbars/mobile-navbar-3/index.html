<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <!-- Simulate a smartphone / tablet -->
            <div class="mobile-container">

                 <!-- Navbar Start -->
                <nav class="mobilenav">

                    <!-- Hamburger Icon -->
                    <div class="mobilenav__icon--2" onclick="openMobileMenu()">
                        <div class="mobilenav__icon-line"></div>
                        <div class="mobilenav__icon-line"></div>
                        <div class="mobilenav__icon-line"></div>
                    </div>

                    <!-- Logo -->
                    <a href="#" class="mobilenav__logo-link">
                        <img src="images/logo.png" alt="Website Logo" class="mobilenav__logo">
                    </a>

                    <div class="mobilenav__icon-box">
                        <svg class="mobilenav__icon--1" onclick="openMobileMenuOne()">
                            <use xlink:href="images/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                        <a href="#" class="mobilenav__icon-link">
                            <svg class="mobilenav__icon--2" onclick="openMobileMenuOne()">
                                <use xlink:href="images/sprite.svg#icon-local_grocery_store"></use>
                            </svg>
                        </a>
                    </div>
                  
                </nav>

                <!-- First Overlay -->
                <nav id="mobileNavOverlay1" class="mobilenav__overlay-1">
                    <div class="mobilenav__form-closebtn-box">
                        <form action="#" class="mobilenav__search">
                            <div class="mobilenav__search-input-dropdown-box">
                                <!-- Input Box -->
                                <div class="mobilenav__search-input-box">
                                    <button class="mobilenav__search-icon-box">
                                        <svg class="mobilenav__search-icon">
                                            <use xlink:href="images/sprite.svg#icon-magnifying-glass"></use>
                                        </svg>
                                    </button>
           
                                    <input type="text" name="user_input" class="mobilenav__search-input" 
                                    placeholder="Search here..." 
                                    autocomplete="off"
                                    >
           
                                    <span class="mobilenav__search-clear-input mobilenav__search-clear-input--hide">
                                        &times;
                                    </span>
                                </div>
                               
                                <!-- Dropdown Box -->
                                <div class="mobilenav__search-dropdown-content">
                                    <a href="#" class="mobilenav__search-dropdown-link">TEXT 1</a>
                                    <a href="#" class="mobilenav__search-dropdown-link">TEXT 2</a>
                                    <a href="#" class="mobilenav__search-dropdown-link">TEXT 3</a>
                                    <a href="#" class="mobilenav__search-dropdown-link">TEXT 4</a>
                                    <a href="#" class="mobilenav__search-dropdown-link">TEXT 5</a>
                                </div>
                            </div>
           
                            <button class="mobilenav__search-button">
                                Search
                            </button>
                        </form>

                        <!-- Button to close the overlay navigation -->
                        <svg class="mobilenav__closebtn" onclick="closeMobileMenuOne()">
                            <use xlink:href="images/sprite.svg#icon-clear"></use>
                        </svg>
                    </div>
                </nav>

                <nav id="mobileNavSideNav" class="mobilenav__sidenav">
                    <div class="mobilenav__sidenav-photo-text-box">
                        <figure class="mobilenav__sidenav-photo-box">
                            <img src="images/img-1.jpg" alt="Profile Picture" class="mobilenav__sidenav-photo">
                        </figure>
                        <div class="mobilenav__sidenav-text-box--1">
                            <span class="mobilenav__sidenav-text--1">TD</span>
                        </div>
                        <div class="mobilenav__sidenav-text-box--2">
                            <h5 class="mobilenav__sidenav-text--2">Hi, Tony Davis</h5>
                            <p class="mobilenav__sidenav-text--3">Welcome back</p>
                        </div>
                        <svg class="mobilenav__icon--3">
                            <use xlink:href="images/sprite.svg#icon-keyboard_arrow_right"></use>
                        </svg>
                    </div>
                </nav>

            </div>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
