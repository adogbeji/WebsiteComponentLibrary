<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="tab-box">
            <!-- Tab Links -->
            <div class="tab">
                <!-- <button type="button" class="tab__links" onclick="openCity(event, 'London')">London</button>
                <button type="button" class="tab__links" onclick="openCity(event, 'Paris')">Paris</button>
                <button type="button" class="tab__links" onclick="openCity(event, 'Tokyo')">Tokyo</button> -->


                <button type="button" class="tab__button">London</button>
                <button type="button" class="tab__button">Paris</button>
                <button type="button" class="tab__button">Tokyo</button>
            </div>

            <!-- Tab Content -->
            <div class="tab__content tab__content--1">
                <h3>London</h3>
                <p>London is the capital city of the UK</p>
            </div>

            <div class="tab__content tab__content--2">
                <h3>Paris</h3>
                <p>Paris is the capital city of France</p>
            </div>

            <div class="tab__content">
                <h3>Tokyo</h3>
                <p>Tokyo is the capital city of Japan</p>
            </div>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
