<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="rich-text-editor-box">
            <div class="rich-text-editor">
                <div class="rich-text-editor__row--1">
                    <button id="bold" class="rich-text-editor__option-button">
                        <svg class="rich-text-editor__icon--1">
                            <use xlink:href="images/sprite.svg#icon-format_bold"></use>
                        </svg>
                    </button>
                    <button id="italic" class="rich-text-editor__option-button">
                        <svg class="rich-text-editor__icon--2">
                            <use xlink:href="images/sprite.svg#icon-format_italic"></use>
                        </svg>
                    </button>
                    <button id="underline" class="rich-text-editor__option-button">
                        <svg class="rich-text-editor__icon--3">
                            <use xlink:href="images/sprite.svg#icon-format_underlined"></use>
                        </svg>
                    </button>
                    <button id="strikethrough" class="rich-text-editor__option-button">
                        <svg class="rich-text-editor__icon--4">
                            <use xlink:href="images/sprite.svg#icon-strikethrough_s"></use>
                        </svg>
                    </button>
                    <button id="superscript" class="rich-text-editor__option-button">
                        <svg class="rich-text-editor__icon--5">
                            <use xlink:href="images/sprite.svg#icon-superscript"></use>
                        </svg>
                    </button>
                    <button id="subscript" class="rich-text-editor__option-button">
                        <svg class="rich-text-editor__icon--6">
                            <use xlink:href="images/sprite.svg#icon-subscript"></use>
                        </svg>
                    </button>
                    
                    <!-- List -->
                    <button id="numberedList" class="rich-text-editor__option-button">
                        <svg class="rich-text-editor__icon--7">
                            <use xlink:href="images/sprite.svg#icon-format_list_numbered"></use>
                        </svg>
                    </button>
                    <button id="bulletedList" class="rich-text-editor__option-button">
                        <svg class="rich-text-editor__icon--8">
                            <use xlink:href="images/sprite.svg#icon-format_list_bulleted"></use>
                        </svg>
                    </button>
                    
                    <!-- Undo/Redo -->
                    <button id="undo" class="rich-text-editor__option-button">
                        <svg class="rich-text-editor__icon--9">
                            <use xlink:href="images/sprite.svg#icon-rotate-ccw"></use>
                        </svg>
                    </button>
                    <button id="redo" class="rich-text-editor__option-button">
                        <svg class="rich-text-editor__icon--10">
                            <use xlink:href="images/sprite.svg#icon-rotate-cw"></use>
                        </svg>
                    </button>
                    
                    <!-- Link -->
                    <button id="createLink" class="rich-text-editor__option-button">
                        <svg class="rich-text-editor__icon--11">
                            <use xlink:href="images/sprite.svg#icon-link"></use>
                        </svg>
                    </button>
                    <button id="unlink" class="rich-text-editor__option-button">
                        <svg class="rich-text-editor__icon--12">
                            <use xlink:href="images/sprite.svg#icon-link_off"></use>
                        </svg>
                    </button>
                </div>
                <div class="rich-text-editor__row--2">
                    <!-- Alignment -->
                    <button id="justifyLeft" class="rich-text-editor__option-button align">
                        <svg class="rich-text-editor__icon--13">
                            <use xlink:href="images/sprite.svg#icon-format_align_left"></use>
                        </svg>
                    </button>
                    <button id="justifyCentre" class="rich-text-editor__option-button align">
                        <svg class="rich-text-editor__icon--14">
                            <use xlink:href="images/sprite.svg#icon-format_align_center"></use>
                        </svg>
                    </button>
                    <button id="justifyRight" class="rich-text-editor__option-button align">
                        <svg class="rich-text-editor__icon--15">
                            <use xlink:href="images/sprite.svg#icon-format_align_right"></use>
                        </svg>
                    </button>
                    <button id="justifyFull" class="rich-text-editor__option-button align">
                        <svg class="rich-text-editor__icon--16">
                            <use xlink:href="images/sprite.svg#icon-format_align_justify"></use>
                        </svg>
                    </button>
                    <button id="indent" class="rich-text-editor__option-button spacing">
                        <svg class="rich-text-editor__icon--17">
                            <use xlink:href="images/sprite.svg#icon-format_indent_increase"></use>
                        </svg>
                    </button>
                    <button id="outdent" class="rich-text-editor__option-button spacing">
                        <svg class="rich-text-editor__icon--18">
                            <use xlink:href="images/sprite.svg#icon-format_indent_decrease"></use>
                        </svg>
                    </button>
                    
                    <!-- Headings -->
                    <select id="formatBlock" class="adv-option-button">
                        <option value="H1">H1</option>
                        <option value="H2">H2</option>
                        <option value="H3">H3</option>
                        <option value="H4">H4</option>
                        <option value="H5">H5</option>
                        <option value="H6">H6</option>
                    </select>
                </div>
                <div class="rich-text-editor__row--3">ROW 3</div>
                <div class="rich-text-editor__row--4">ROW 4</div>
            </div>
        </div>
    </main>


    <script src="index.js"></script>
</body>
</html>
