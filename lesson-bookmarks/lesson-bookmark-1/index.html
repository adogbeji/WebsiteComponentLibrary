<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Bookmark</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <div class="lesson-bookmark-box">
                <!-- Lesson Bookmark Start -->
                <div class="lesson-bookmark">
                    <div class="lesson-bookmark__duration">
                        <span class="lesson-bookmark__duration-timer">8:40</span>
                    </div>
                    <div class="lesson-bookmark__container">
                        <div class="lesson-bookmark__header">
                            <button class="lesson-bookmark__lesson-title">
                                1. Getting Started
                            </button>
                            <button class="lesson-bookmark__edit-button">
                                <svg class="lesson-bookmark__edit-icon">
                                    <use xlink:href="images/sprite.svg#icon-create"></use>
                                </svg>
                            </button>
                            <button class="lesson-bookmark__delete-button">
                                <svg class="lesson-bookmark__delete-icon">
                                    <use xlink:href="images/sprite.svg#icon-delete"></use>
                                </svg>
                            </button>

                            <!-- Form Start -->
                            <form class="lesson-bookmark__form">
                                <div class="lesson-bookmark__form-group lesson-bookmark__form-group--counter">
                                    <div class="lesson-bookmark__form-rich-text-menu-bar">
                                        <div class="lesson-bookmark__form-rich-text-menu">
                                            <!-- Rich Text Editor -->
                                        </div>
                                    </div>
                                    <div class="lesson-bookmark__form-rich-text-menu-bar-right">
                                        <span class="lesson-bookmark__form-rich-text-counter">60</span>
                                    </div>
                                    <!-- <span class="lesson-bookmark__form-rich-text-counter">60</span> -->
                                </div>
                                <div class="lesson-bookmark__form-rich-editor">
                                    <!-- Rich Text Editor -->
                                </div>

                                <div class="lesson-bookmark__form-button-box">
                                    <!-- Button Start -->
                                    <button type="submit" class="lesson-bookmark__form-button">
                                        Cancel
                                    </button>
                                    <!-- Button End -->
                                    <!-- Button Start -->
                                    <button type="submit" class="lesson-bookmark__form-button">
                                        Save Note
                                    </button>
                                    <!-- Button End -->
                                </div>
                            </form>
                            <!-- Form End -->
                        </div>
                        <div class="lesson-bookmark__content">
                            <p class="lesson-bookmark__content-text">Lesson note goes here...</p>
                        </div>
                    </div>
                </div>
                <!-- Lesson Bookmark End -->
            </div>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
