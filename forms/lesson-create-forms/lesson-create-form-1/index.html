<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Create Form</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <div class="form-box">
                <!-- Form Start -->
                <form class="form">
                    <div class="form__group">
                        <label for="title">Title*</label>
                        <input type="text" class="form__control" id="title" name="title" autocomplete="off" placeholder="Lesson title...">
                    </div>
                    <div class="form__group">
                        <label for="content">Content*</label>
                        <!-- RICH TEXT EDITOR GOES HERE -->

                        <!-- <input type="text" class="form__control" id="content" name="content" autocomplete="off" placeholder="Lesson title..."> -->
                    </div>
                    <div class="form__group">
                        <!-- File Upload Button Start -->
                        <div class="form__file-upload">
                            <div class="form__file-upload-group">
                                <label for="myFile">Video</label>
                                <input type="file" id="myFile" name="filename">
                            </div>
                        </div>
                        <!-- File Upload Button End -->
                    </div>
                    <div class="form__group">
                        <!-- File Upload Button Start -->
                        <div class="form__file-upload">
                            <div class="form__file-upload-group">
                                <label for="myFile">Video thumbnail</label>
                                <input type="file" id="myFile" name="filename">
                            </div>
                        </div>
                        <!-- File Upload Button End -->
                    </div>

                    <!-- Button Start -->
                    <button type="submit" class="form__btn form__btn--lg form__btn--dark form__btn--rounded">
                        Create Lesson
                    </button>
                    <!-- Button End -->
                </form>
                <!-- Form End -->
            </div>
        </div>
    </main>
    
    
    <script src="index.js"></script>
</body>
</html>
