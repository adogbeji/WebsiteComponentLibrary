<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Form</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <div class="form-box">

                <!-- Form Start -->
                <form action="#" class="search-bar">
                    <div class="search-bar__search-input-dropdown-box">
                        <!-- Input Box -->
                        <div class="search-bar__search-input-box">
    
                            <input type="text" name="user_input" class="search-bar__search-input" 
                            placeholder="Search here..." 
                            autocomplete="off"
                            >
    
                        </div>
                        
                    </div>
    
                    <button class="search-bar__search-button">
                        Search
                    </button>
                </form>
                <!-- Form End -->

            </div>
        </div>
    </main>
    
    
    <script src="index.js"></script>
</body>
</html>
