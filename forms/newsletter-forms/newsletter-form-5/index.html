<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Form</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <div class="form-box">
                <!-- Form Start -->
                <form action="#" class="form">
                    <div class="form__group form__group--mb-0">
                        <!-- Input Box -->
                        <div class="form__input-box">
                            <input type="email" class="form__control form__control-mt-0 form__control-p-1_35" name="email" autocomplete="off" placeholder="Email...">
                        </div>
                    </div>
                    <button class="search-bar__search-button">
                        Search
                    </button>
                </form>
                <!-- Form End -->
            </div>
        </div>
    </main>
    
    
    <script src="index.js"></script>
</body>
</html>
