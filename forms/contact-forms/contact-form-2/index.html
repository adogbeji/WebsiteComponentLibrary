<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <div class="form-box">
                <!-- Form Start -->
                <form class="form">
                    <div class="form__col--1">

                        <div class="form__group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form__control" id="firstName" name="firstName" aria-describedby="form__small-text" autocomplete="off" placeholder="First Name...">
                            <small class="form__small-text">Your first name will never be shared with anyone else.</small>
                        </div>

                        <div class="form__group">
                            <label for="email">Email</label>
                            <input type="email" class="form__control" id="email" name="email" aria-describedby="form__small-text" autocomplete="off" placeholder="Email...">
                            <small class="form__small-text">Your email will never be shared with anyone else.</small>
                        </div>

                    </div>
                    <div class="form__col--2">

                        <div class="form__group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form__control" id="lastName" name="lastName" aria-describedby="form__small-text" autocomplete="off" placeholder="Last Name...">
                            <small class="form__small-text">Your last name will never be shared with anyone else.</small>
                        </div>

                        <div class="form__group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" class="form__control" id="phoneNumber" name="phoneNumber" aria-describedby="form__small-text" autocomplete="off" placeholder="Phone...">
                            <small class="form__small-text">Your phone number will never be shared with anyone else.</small>
                        </div>

                    </div>

                    <div class="form__group">
                        <label for="message">Your Message</label>
                        <textarea class="form__control" id="message" name="message" placeholder="Write something.."></textarea>
                    </div>

                    <div class="form__group form__group--checkbox">
                        <label for="newSubscriber">Monthly Newsletter</label>
                        <input type="checkbox" id="newSubscriber" name="new_subscriber" value="subscribed"> 
                    </div>

                    <div class="form__misc-text-box">
                        <!-- Add modifier class to set size of h3 (below) -->
                        <h3 class="form__misc-text">HELP US HELP YOU! (OPTIONAL)</h3>
                    </div>


                    <div class="form__accordion-box">
                        <!-- Accordion Start -->
                        <button class="form__accordion">Just a few more questions will help us choose the 
                            right solutions for you
                        </button>
                        <div class="accordion__panel">
                            
                            <div class="accordion__radio-group-container">
                                <!-- <div class="accordion__radio-group-text-box">
                                    <h3 class="accordion__radio-group-text">What can we help you with?</h3>
                                </div> -->

                                <ul class="accordion__radio-group-qs">

                                    <li class="accordion__radio-group-q1">
                                        <div class="accordion__radio-group-text-box">
                                            <h3 class="accordion__radio-group-text">What can we help you with?</h3>
                                        </div>
                                        <!-- Radio Group Start -->
                                        <ul class="accordion__radio-group">
                                            <li class="accordion__radio-group-item">
                                                <label class="form__radio-button-box" for="choice_1">
                                                    <input type="radio" id="choice_1" class="form__control" name="help" value="New design (installation and development)">
                                                    New design (installation and development)
                                                </label>
                                            </li>
                                            <li class="accordion__radio-group-item">
                                                <label class="form__radio-button-box" for="choice_2">
                                                    <input type="radio" id="choice_2" class="form__control" name="help" value="Troubleshooting (bugs or slowness on your site)">
                                                    Troubleshooting (bugs or slowness on your site)
                                                </label>
                                            </li>
                                            <li class="accordion__radio-group-item">
                                                <label class="form__radio-button-box" for="choice_3">
                                                    <input type="radio" id="choice_3" class="form__control" name="help" value="Integration (sync with other software)">
                                                    Integration (sync with other software)
                                                </label>
                                            </li>
                                            <li class="accordion__radio-group-item">
                                                <label class="form__radio-button-box" for="choice_4">
                                                    <input type="radio" id="choice_4" class="form__control" name="help" value="Setup and customization (plugins and themes)">
                                                    Setup and customization (plugins and themes)
                                                </label>
                                            </li>
                                            <li class="accordion__radio-group-item">
                                                <label class="form__radio-button-box" for="choice_5">
                                                    <input type="radio" id="choice_5" class="form__control" name="help" value="Custom project (full site)">
                                                    Custom project (full site)
                                                </label>
                                            </li>
                                            <li class="accordion__radio-group-item">
                                                <label class="form__radio-button-box" for="choice_6">
                                                    <input type="radio" id="choice_6" class="form__control" name="help" value="Consultation (Can't decide? Ask us)">
                                                    Consultation (Can't decide? Ask us)
                                                </label>
                                            </li>
                                            <li class="accordion__radio-group-item">
                                                <label class="form__radio-button-box" for="choice_7">
                                                    <input type="radio" id="choice_7" class="form__control" name="help" value="Other choice">
                                                    <!-- Consultation (Can't decide? Ask us) -->
                                                </label>
                                               <input type="text" id="choice_7" class="form__control" name="q1_other_info" value="Other">
                                            </li>
                                        </ul>
                                        <!-- Radio Group End -->
                                    </li>

                                </ul>

                            </div>

                        </div>
                    </div>

                    <!-- Button Start -->
                    <button type="submit" class="form__btn form__btn--lg form__btn--rounded form__btn--dark">
                        Submit
                    </button>
                    <!-- Button End -->

                </form>
                <!-- Form End -->
            </div>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
