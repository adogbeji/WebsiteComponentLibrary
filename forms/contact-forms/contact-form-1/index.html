<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <div class="form-box">
                <!-- Form Start -->
                <form class="form">
                    <div class="form__group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form__control" id="firstName" name="firstName" aria-describedby="form__small-text" autocomplete="off" placeholder="First Name...">
                        <small class="form__small-text">Your first name will never be shared with anyone else.</small>
                    </div>

                    <div class="form__group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form__control" id="lastName" name="lastName" aria-describedby="form__small-text" autocomplete="off" placeholder="Last Name...">
                        <small class="form__small-text">Your last name will never be shared with anyone else.</small>
                    </div>

                    <div class="form__group">
                        <label for="email">Email</label>
                        <input type="email" class="form__control" id="email" name="email" aria-describedby="form__small-text" autocomplete="off" placeholder="Email...">
                        <small class="form__small-text">Your email will never be shared with anyone else.</small>
                    </div>

                    <div class="form__group">
                        <label for="country">Country</label>
                        <select class="form__control form__select-box" id="country" name="country">
                            <option value="uk">UK</option>
                            <option value="france">France</option>
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                        </select>
                    </div>

                    <div class="form__group">
                        <label for="subject">Subject</label>
                        <textarea class="form__control" id="subject" name="subject" placeholder="Write something.."></textarea>
                    </div>

                    <!-- Button Start -->
                    <button type="submit" class="form__btn form__btn--lg form__btn--rounded form__btn--dark">
                        Submit
                    </button>
                    <!-- Button End -->
                </form>
                <!-- Form End -->
            </div>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
