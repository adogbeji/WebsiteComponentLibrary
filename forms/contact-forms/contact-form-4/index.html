<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <div class="form-box">
                <!-- Form Start -->
                <form class="form">
                    <!-- First Name & Last Name Fields -->
                    <div class="form__group form__group-col-block">
                        <div class="form__group-col--50">
                            <label for="firstName">First Name (required)</label>
                            <input type="text" class="form__control" id="firstName" name="firstName" autocomplete="off" placeholder="First Name...">
                        </div>
                        <div class="form__group-col--50">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form__control" id="lastName" name="lastName" autocomplete="off" placeholder="Last Name...">
                        </div>
                    </div>

                    <div class="form__group">
                        <label for="email">Email (required)</label>
                        <input type="email" class="form__control" id="email" name="email" autocomplete="off" placeholder="Email...">
                    </div>

                    <div class="form__group">
                        <label for="subject">Subject</label>
                        <textarea class="form__control" id="subject" name="subject" placeholder="Write something..."></textarea>
                    </div>

                    <div class="form__misc-text-box">
                        <!-- Add modifier class to set size of h3 (below) -->
                        <h3 class="form__misc-text">HELP US HELP YOU! (OPTIONAL)</h3>
                    </div>
                    

                    <div class="form__accordion-box form__group">
                        <!-- Accordion Start -->
                        <button class="form__accordion">Just a few more questions will help us choose the 
                            right solutions for you
                        </button>
                        <div class="form__accordion-panel">

                            <div class="form__accordion-radio-group-container">

                                <ul class="form__accordion-radio-group-qs">

                                    <li class="form__accordion-radio-group-q1">
                                        <div class="form__accordion-radio-group-text-box">
                                            <h3 class="form__accordion-radio-group-text">What can we help you with?</h3>
                                        </div>
                                        <!-- Radio Group Start -->
                                        <ul class="form__accordion-radio-group">
                                            <li class="form__accordion-radio-group-item">
                                                <label class="form__accordion-radio-group-label" for="choice_1">
                                                    <input type="radio" id="choice_1" class="form__control" name="help" value="New design (installation and development)">
                                                    <span class="form__accordion-radio-group-button"></span>
                                                    New design (installation and development)
                                                </label>
                                            </li>
                                            <li class="form__accordion-radio-group-item">
                                                <label class="form__accordion-radio-group-label" for="choice_2">
                                                    <input type="radio" id="choice_2" class="form__control" name="help" value="Troubleshooting (bugs or slowness on your site)">
                                                    <span class="form__accordion-radio-group-button"></span>
                                                    Troubleshooting (bugs or slowness on your site)
                                                </label>
                                            </li>
                                            <li class="form__accordion-radio-group-item">
                                                <label class="form__accordion-radio-group-label" for="choice_3">
                                                    <input type="radio" id="choice_3" class="form__control" name="help" value="Integration (sync with other software)">
                                                    <span class="form__accordion-radio-group-button"></span>
                                                    Integration (sync with other software)
                                                </label>
                                            </li>
                                            <li class="form__accordion-radio-group-item">
                                                <label class="form__accordion-radio-group-label" for="choice_4">
                                                    <input type="radio" id="choice_4" class="form__control" name="help" value="Setup and customization (plugins and themes)">
                                                    <span class="form__accordion-radio-group-button"></span>
                                                    Setup and customization (plugins and themes)
                                                </label>
                                            </li>
                                            <li class="form__accordion-radio-group-item">
                                                <label class="form__accordion-radio-group-label" for="choice_5">
                                                    <input type="radio" id="choice_5" class="form__control" name="help" value="Custom project (full site)">
                                                    <span class="form__accordion-radio-group-button"></span>
                                                    Custom project (full site)
                                                </label>
                                            </li>
                                            <li class="form__accordion-radio-group-item">
                                                <label class="form__accordion-radio-group-label" for="choice_6">
                                                    <input type="radio" id="choice_6" class="form__control" name="help" value="Consultation (Can't decide? Ask us)">
                                                    <span class="form__accordion-radio-group-button"></span>
                                                    Consultation (Can't decide? Ask us)
                                                </label>
                                            </li>
                                            <li class="form__accordion-radio-group-item">
                                                <label class="form__accordion-radio-group-label" for="choice_7">
                                                    <input type="radio" id="choice_7" class="form__control" name="help" value="Other choice">
                                                </label>
                                               <input type="text" id="choice_7" class="form__control" name="q1_other_info" placeholder="Other">
                                            </li>
                                        </ul>
                                    </li>


                                    <li class="form__accordion-radio-group-q2">
                                        <div class="form__accordion-radio-group-text-box">
                                            <h3 class="form__accordion-radio-group-text">When would be the ideal time to launch your project?</h3>
                                        </div>
                                        <!-- Radio Group Start -->
                                        <ul class="form__accordion-radio-group">
                                            <li class="form__accordion-radio-group-item">
                                                <label class="form__accordion-radio-group-label" for="choice_8">
                                                    <input type="radio" id="choice_8" class="form__control" name="time" value="Today (crazy urgent)">
                                                    <span class="form__accordion-radio-group-button"></span>
                                                    Today (crazy urgent)
                                                </label>
                                            </li>
                                            <li class="form__accordion-radio-group-item">
                                                <label class="form__accordion-radio-group-label" for="choice_9">
                                                    <input type="radio" id="choice_9" class="form__control" name="time" value="This Month">
                                                    <span class="form__accordion-radio-group-button"></span>
                                                    This Month
                                                </label>
                                            </li>
                                            <li class="form__accordion-radio-group-item">
                                                <label class="form__accordion-radio-group-label" for="choice_10">
                                                    <input type="radio" id="choice_10" class="form__control" name="time" value="2-3 months">
                                                    <span class="form__accordion-radio-group-button"></span>
                                                    2-3 months
                                                </label>
                                            </li>
                                            <li class="form__accordion-radio-group-item">
                                                <label class="form__accordion-radio-group-label" for="choice_11">
                                                    <input type="radio" id="choice_11" class="form__control" name="time" value="6-12 months (no rush at all)">
                                                    <span class="form__accordion-radio-group-button"></span>
                                                    6-12 months (no rush at all)
                                                </label>
                                            </li>
                                            <li class="form__accordion-radio-group-item">
                                                <label class="form__accordion-radio-group-label" for="choice_12">
                                                    <input type="radio" id="choice_12" class="form__control" name="time" value="Other choice">
                                                </label>
                                               <input type="text" id="choice_12" class="form__control" name="q2_other_info" placeholder="Other">
                                            </li>
                                        </ul>
                                        <!-- Radio Group End -->
                                    </li>


                                    <li class="form__accordion-radio-group-q3">
                                        <div class="form__accordion-radio-group-text-box">
                                            <h3 class="form__accordion-radio-group-text">What is your business role?</h3>
                                        </div>
                                        <!-- Radio Group Start -->
                                        <ul class="form__accordion-radio-group">
                                            <li class="form__accordion-radio-group-item">
                                                <label class="form__accordion-radio-group-label" for="choice_13">
                                                    <input type="radio" id="choice_13" class="form__control" name="role" value="CEO/Owner">
                                                    <span class="form__accordion-radio-group-button"></span>
                                                    CEO/Owner
                                                </label>
                                            </li>
                                            <li class="form__accordion-radio-group-item">
                                                <label class="form__accordion-radio-group-label" for="choice_14">
                                                    <input type="radio" id="choice_14" class="form__control" name="role" value="IT">
                                                    <span class="form__accordion-radio-group-button"></span>
                                                    IT
                                                </label>
                                            </li>
                                            <li class="form__accordion-radio-group-item">
                                                <label class="form__accordion-radio-group-label" for="choice_15">
                                                    <input type="radio" id="choice_15" class="form__control" name="role" value="Marketing">
                                                    <span class="form__accordion-radio-group-button"></span>
                                                    Marketing
                                                </label>
                                            </li>
                                            <li class="form__accordion-radio-group-item">
                                                <label class="form__accordion-radio-group-label" for="choice_16">
                                                    <input type="radio" id="choice_16" class="form__control" name="role" value="eCommerce Manager">
                                                    <span class="form__accordion-radio-group-button"></span>
                                                    eCommerce Manager
                                                </label>
                                            </li>
                                            <li class="form__accordion-radio-group-item">
                                                <label class="form__accordion-radio-group-label" for="choice_17">
                                                    <input type="radio" id="choice_17" class="form__control" name="role" value="Business Development">
                                                    <span class="form__accordion-radio-group-button"></span>
                                                    Business Development
                                                </label>
                                            </li>
                                            <li class="form__accordion-radio-group-item">
                                                <label class="form__accordion-radio-group-label" for="choice_18">
                                                    <input type="radio" id="choice_18" class="form__control" name="time" value="Other choice">
                                                </label>
                                               <input type="text" id="choice_18" class="form__control" name="q3_other_info" placeholder="Other">
                                            </li>
                                        </ul>
                                        <!-- Radio Group End -->
                                    </li>
                                    
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Button Start -->
                    <button type="submit" class="form__btn form__btn--lg form__btn--dark form__btn--rounded">
                        Submit
                    </button>
                    <!-- Button End -->
                </form>
                <!-- Form End -->
            </div>
        </div>
    </main>
    
    
    <script src="index.js"></script>
</body>
</html>
