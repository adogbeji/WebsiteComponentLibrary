<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Create Form</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <div class="form-box">
                <!-- Form Start -->
                <form class="form">
                    <div class="form__group">
                        <label for="title">Title*</label>
                        <input type="text" class="form__control" id="title" name="title" autocomplete="off" placeholder="Course title...">
                    </div>
                    <div class="form__group">
                        <label for="myFile">Avatar _ *</label>
                        <!-- File Upload Button Start -->
                        <div class="file-upload">
                            <div class="file-upload__group">
                                <label for="myFile">Select a file:</label>
                                <input type="file" id="myFile" name="filename">
                            </div>
                        </div>
                        <!-- File Upload Button End -->
                    </div>
                    <div class="form__group">
                        <label for="description">Description _ *</label>
                        <!-- RICH TEXT EDITOR GOES HERE -->

                        <!-- <input type="text" class="form__control" id="content" name="content" autocomplete="off" placeholder="Lesson title..."> -->
                        <textarea class="form__control form__control--h-12" id="description" name="description" placeholder="Description here..."></textarea>
                    </div>
                    <div class="form__group">
                        <label for="shortDescription">Short Description _ *</label>
                        <textarea class="form__control form__control--h-12" id="shortDescription" name="shortDescription" placeholder="Short Description here..."></textarea>
                    </div>
                    <div class="form__group">
                        <label for="gender">Language</label>
                        
                        <div class="form__radio-group" id="language">
                            <label for="language_1">
                                English
                                <input type="radio" class="form__control" id="language_1" name="language" value="English">
                                <span class="form__radio-group-button"></span>
                            </label>
                            <label for="language_2">
                                Russian
                                <input type="radio" class="form__control" id="language_2" name="language" value="Russian">
                                <span class="form__radio-group-button"></span>
                            </label>
                            <label for="language_3">
                                Polish
                                <input type="radio" class="form__control" id="language_3" name="language" value="Polish">
                                <span class="form__radio-group-button"></span>
                            </label>
                            <label for="language_4">
                                Spanish
                                <input type="radio" class="form__control" id="language_4" name="language" value="Spanish">
                                <span class="form__radio-group-button"></span>
                            </label>
                            <label for="language_5">
                                Other
                                <input type="radio" class="form__control" id="language_5" name="language" value="Other">
                                <span class="form__radio-group-button"></span>
                            </label>
                        </div>
                    </div>
                </form>
                <!-- Form End -->
            </div>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
