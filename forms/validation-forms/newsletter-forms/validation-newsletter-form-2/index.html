<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Newsletter Form</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <div class="form-box">
                <!-- Form Start -->
                <form class="form">
                    <div class="form__group form__group--mb-0_8 form__group--validation-icon-ref">
                        <!-- <label for="email">Email</label> -->
                        <input type="email" class="form__control" id="email" name="email" autocomplete="off" placeholder="Email...">

                        <!-- Validation Icons + Error Message -->
                        <span class="form__icon-box">
                            <svg class="form__icon-1">
                                <use xlink:href="images/sprite.svg#icon-check_circle_outline"></use>
                            </svg>
                        </span>
                        <span class="form__icon-box">
                            <svg class="form__icon-2">
                                <use xlink:href="images/sprite.svg#icon-error_outline"></use>
                            </svg>
                        </span> 
                        <small class="form__error-message">Error Message</small>
                    </div>

                    <div class="form__group form__group--checkbox">
                        <label for="newSubscriber">Monthly Newsletter</label>
                        <input type="checkbox" id="newSubscriber" name="new_subscriber" value="subscribed"> 
                    </div>

                    <!-- Button Start -->
                    <button type="submit" class="form__btn form__btn--block form__btn--dark form__btn--rounded">
                        Subscribe
                    </button>
                    <!-- Button End -->
                </form>
                <!-- Form End -->
            </div>
        </div>
    </main>
    
    
    <script src="index.js"></script>
</body>
</html>
