<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Register Form</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <div class="form-box">
                <!-- Form Start -->
                <form class="form">
                    <div class="form__group form__group--validation-icon-ref">
                        <label for="name">Name</label>
                        <input type="text" class="form__control" id="name" name="name" autocomplete="off" placeholder="Enter Name">
                    
                        <!-- Validation Icons + Error Message -->
                        <span class="form__icon-box">
                            <svg class="form__icon-1">
                                <use xlink:href="images/sprite.svg#icon-check_circle_outline"></use>
                            </svg>
                        </span>
                        <span class="form__icon-box">
                            <svg class="form__icon-2">
                                <use xlink:href="images/sprite.svg#icon-error_outline"></use>
                            </svg>
                        </span> 
                        <small class="form__error-message">Error Message</small>
                    </div>

                    <div class="form__group">
                        <label for="email">Email</label>
                        <input type="email" class="form__control" id="email" name="email" autocomplete="off" placeholder="Enter Email">
                        
                        <!-- Validation Icons + Error Message -->
                        <span class="form__icon-box">
                            <svg class="form__icon-1">
                                <use xlink:href="images/sprite.svg#icon-check_circle_outline"></use>
                            </svg>
                        </span>
                        <span class="form__icon-box">
                            <svg class="form__icon-2">
                                <use xlink:href="images/sprite.svg#icon-error_outline"></use>
                            </svg>
                        </span> 
                        <small class="form__error-message">Error Message</small>                       
                    </div>

                    <div class="form__group form__group--select-box">
                        <label for="country">Country</label>
                        <select class="form__control form__control--select-box" id="country" name="country">
                            <option value="uk">UK</option>
                            <option value="france">France</option>
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                        </select>

                        <div class="form__select-box-icon-box">
                            <svg class="form__select-box-icon">
                                <use xlink:href="images/sprite.svg#icon-keyboard_arrow_down"></use>
                            </svg>
                        </div>

                        <!-- Validation Icons + Error Message -->
                        <span class="form__icon-box">
                            <svg class="form__icon-1">
                                <use xlink:href="images/sprite.svg#icon-check_circle_outline"></use>
                            </svg>
                        </span>
                        <span class="form__icon-box">
                            <svg class="form__icon-2">
                                <use xlink:href="images/sprite.svg#icon-error_outline"></use>
                            </svg>
                        </span> 
                        <small class="form__error-message">Error Message</small> 
                    </div>

                    <div class="form__group">
                        <label for="password_1">Password</label>
                        <input type="password" class="form__control" id="password_1" name="password_1" placeholder="Enter Password">

                        <!-- Validation Icons + Error Message -->
                        <span class="form__icon-box">
                            <svg class="form__icon-1">
                                <use xlink:href="images/sprite.svg#icon-check_circle_outline"></use>
                            </svg>
                        </span>
                        <span class="form__icon-box">
                            <svg class="form__icon-2">
                                <use xlink:href="images/sprite.svg#icon-error_outline"></use>
                            </svg>
                        </span> 
                        <small class="form__error-message">Error Message</small>
                    </div>

                    <div class="form__group form__mb-0">
                        <label for="password_2">Confirm Password</label>
                        <input type="password" class="form__control" id="password_2" name="password_2" placeholder="Confirm Password">

                        <!-- Validation Icons + Error Message -->
                        <span class="form__icon-box">
                            <svg class="form__icon-1">
                                <use xlink:href="images/sprite.svg#icon-check_circle_outline"></use>
                            </svg>
                        </span>
                        <span class="form__icon-box">
                            <svg class="form__icon-2">
                                <use xlink:href="images/sprite.svg#icon-error_outline"></use>
                            </svg>
                        </span> 
                        <small class="form__error-message">Error Message</small>
                    </div>

                    <div class="form__group">
                        <label for="radioGroup">Gender</label>
                        
                        <div class="form__radio-group" id="radioGroup">
                        <label for="gender_1">
                            Male
                            <input type="radio" class="form__control" id="gender_1" name="gender" value="male">
                        </label>
                        <label for="gender_2">
                            Female
                            <input type="radio" class="form__control" id="gender_2" name="gender" value="female">
                        </label>
                        <!-- <input type="email" class="form__control" id="gender" name="gender"> -->
                        </div>
                        
                        <!-- Validation Icons + Error Message -->
                        <span class="form__icon-box">
                            <svg class="form__icon-1">
                                <use xlink:href="images/sprite.svg#icon-check_circle_outline"></use>
                            </svg>
                        </span>
                        <span class="form__icon-box">
                            <svg class="form__icon-2">
                                <use xlink:href="images/sprite.svg#icon-error_outline"></use>
                            </svg>
                        </span> 
                        <small class="form__error-message">Error Message</small>                       
                    </div>

                    <div class="form__login-prompt-box">
                        <p class="form__login-prompt">Already have an account? 
                            <a href="#" class="form__login-link">Sign In</a>
                        </p>
                    </div>

                    <!-- Button Start -->
                    <button type="submit" class="form__btn form__btn--lg form__btn--block form__btn--rounded form__btn--dark">
                        Register
                    </button>
                    <!-- Button End -->
                </form>
                <!-- Form End -->
            </div>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
