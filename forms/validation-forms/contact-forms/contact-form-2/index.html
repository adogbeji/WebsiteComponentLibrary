<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Contact Form</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <div class="form-box">
                <!-- Form Start -->
                <form class="form">
                    <!-- First Name & Last Name Fields -->
                    <div class="form__group form__group-col-block--1">
                        <div class="form__group-col--50">
                            <label for="firstName">First Name (required)</label>
                            <input type="text" class="form__control" id="firstName" name="firstName" aria-describedby="form__small-text" autocomplete="off" placeholder="First Name...">
                            <small class="form__small-text">Your last name will never be shared with anyone else.</small>

                            <!-- Validation Icons + Error Message -->
                            <span class="form__icon-box">
                                <svg class="form__icon-1">
                                    <use xlink:href="images/sprite.svg#icon-check_circle_outline"></use>
                                </svg>
                            </span>
                            <span class="form__icon-box">
                                <svg class="form__icon-2">
                                    <use xlink:href="images/sprite.svg#icon-error_outline"></use>
                                </svg>
                            </span> 
                        <small class="form__error-message">Error Message</small>
                        </div>
                        <div class="form__group-col--50">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form__control" id="lastName" name="lastName" aria-describedby="form__small-text" autocomplete="off" placeholder="Last Name...">
                            <small class="form__small-text">Your last name will never be shared with anyone else.</small>
                        </div>
                    </div>

                    <div class="form__group">
                        <label for="email">Email (required)</label>
                        <input type="email" class="form__control" id="email" name="email" aria-describedby="form__small-text" autocomplete="off" placeholder="Email...">
                        <small class="form__small-text">Your email will never be shared with anyone else.</small>
                    </div>

                    <div class="form__group">
                        <label for="subject">Subject</label>
                        <textarea class="form__control" id="subject" name="subject" placeholder="Write something.."></textarea>
                    </div>

                    <!-- Button Start -->
                    <button type="submit" class="form__btn form__btn--lg form__btn--dark form__btn--rounded">
                        Submit
                    </button>
                    <!-- Button End -->
                </form>
                <!-- Form End -->
            </div>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
