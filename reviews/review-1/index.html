<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <div class="review-box">
                <!-- Review Start -->
              <figure class="review">
                <div class="review__text-box-1">
                    <blockquote class="review__text-1">
                        "I came here with friends on my birthday... They all LOVED it. Great staff, 
                        great food. Can't wait to come back!"
                    </blockquote>
                </div>
                <figure class="review__photo-box">
                    <img src="images/img-1.jpg" alt="Customer" class="review__photo">
                </figure>
                <div class="review__text-box-2">
                    <span class="review__text-2">-Louis D</span>
                </div>
              </figure>
              <!-- Review End -->
            </div>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
