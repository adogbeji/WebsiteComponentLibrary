<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Card Item</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <div class="card-box">
                <!-- Card Start -->
                <div class="card">
                    <div class="card__body">
                        <!-- <div class="card__text-box">
                            <p class="card__text">
                                This is some text within a card body.
                            </p>
                        </div> -->
                        <div class="card__content-box-1">
                            <div class="card__content-text-icon-box-1">
                                <div class="card__content-icon-box-1">
                                    <svg class="card__content-icon-1">
                                        <use xlink:href="images/sprite.svg#icon-graduation-cap"></use>
                                    </svg>
                                </div>
                                <div class="card__content-text-box-1">
                                    <h4 class="card__content-text-1">How to build an e-learning platform with Ruby on Rails 6</h4>
                                </div>
                            </div>
                        </div>
                        <div class="card__content-box-2">
                            <!-- Contains background image of course -->
                        </div>
                        <div class="card__content-box-3">
                            <div class="card__content-text-box-2">
                                <p class="card__content-text-2">Build a platform like Udemy, Teachable 
                                    or Skillshare step-by-step!
                                </p>
                            </div>
                        </div>
                        <div class="card__content-box-4">
                            <div class="card__content-button-box">
                                <button class="card__content-button">Check Price</button>
                            </div>
                        </div>
                        <div class="card__content-box-5">
                            <div class="card__content-text-icon-box-container">
                                <div class="card__content-text-icon-box-container-left">

                                    <div class="card__content-text-icon-box-2">
                                        <div class="card__content-icon-box-2">
                                            <svg class="card__content-icon-2">
                                                <use xlink:href="images/sprite.svg#icon-star"></use>
                                            </svg>
                                        </div>
                                        <div class="card__content-text-box-3">
                                            <span class="card__content-text-3">5.0</span>
                                        </div>
                                    </div>
    
                                    <div class="card__content-text-icon-box-3">
                                        <div class="card__content-icon-box-3">
                                            <svg class="card__content-icon-3">
                                                <use xlink:href="images/sprite.svg#icon-graduation-cap"></use>
                                            </svg>
                                        </div>
                                        <div class="card__content-text-box-4">
                                            <span class="card__content-text-4">1</span>
                                        </div>
                                    </div>
    
                                    <div class="card__content-text-icon-box-4">
                                        <div class="card__content-icon-box-4">
                                            <svg class="card__content-icon-4">
                                                <use xlink:href="images/sprite.svg#icon-format_list_bulleted"></use>
                                            </svg>
                                        </div>
                                        <div class="card__content-text-box-5">
                                            <span class="card__content-text-5">1</span>
                                        </div>
                                    </div>

                                </div>
                                <div class="card__content-text-icon-box-container-right">

                                    <div class="card__content-text-icon-box-5">
                                        <div class="card__content-icon-box-5">
                                            <svg class="card__content-icon-5">
                                                <use xlink:href="images/sprite.svg#icon-ondemand_video"></use>
                                            </svg>
                                        </div>
                                        <div class="card__content-text-box-5">
                                            <span class="card__content-text-5">by 
                                                <a href="#" class="open-link-button" target="_blank">Ben</a>
                                            </span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="card__content-box-6">
                            <div class="card__content-tag-box">
                                <!-- Tag Start -->
                                <span class="tag">software</span>
                                <!-- Tag End -->

                                <!-- Tag Start -->
                                <span class="tag">ruby on rails</span>
                                <!-- Tag End -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Card End -->
            </div>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
