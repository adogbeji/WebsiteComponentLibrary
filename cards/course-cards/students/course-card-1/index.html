<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Course Card</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <div class="card-box">
                <!-- Card Start -->
                <div class="card">
                    <div class="card__header">
                        <div class="card__text-icon-box-1">
                            <div class="card__icon-box">
                                <svg class="card__icon-1">
                                    <use xlink:href="images/sprite.svg#icon-controller-play"></use>
                                </svg>
                            </div>
                            <div class="card__text-box-1">
                                <h4 class="card__text-1">Preview this course</h4>
                            </div>
                        </div>
                    </div>
                    <div class="card__body">
                        <div class="card__text-icon-box-2">
                            <span class="card__icon-box">
                                <svg class="card__icon-2">
                                    <use xlink:href="images/sprite.svg#icon-cog"></use>
                                </svg>
                            </span>
                            <div class="card__text-box-2">
                                <h4 class="card__text-2">You purchased this course on Nov. 04 2020</h4>
                            </div>
                        </div>
                        <div class="card__button-box">
                            <a href="#" class="btn btn--link btn--block btn--dark">Go to course</a>
                        </div>
                        <div class="card__text-box-3">
                            <small class="card__text-3">30-Day Money-Back Guarantee</small>
                        </div>
                        <div class="card__text-box-4">
                            <h4 class="card__text-4">This course includes:</h4>
                        </div>
                        <div class="card__text-icon-box-3">
                            <svg class="card__icon-3">
                                <use xlink:href="images/sprite.svg#icon-ondemand_video"></use>
                            </svg>
                            <div class="card__text-box-5">
                                <p class="card__text-5">23.5 hours on-demand video</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Card End -->
            </div>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
