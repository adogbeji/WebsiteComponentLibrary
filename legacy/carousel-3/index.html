<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slideshow</title>


    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
         <!-- Slideshow container -->
  <div class="carousel-3">

    <!-- The dots/circles -->
  <div class="carousel-3__indicators">
    <span class="carousel-3__dot" onclick="carouselThreeCurrentSlide(1)"></span>
    <span class="carousel-3__dot" onclick="carouselThreeCurrentSlide(2)"></span>
    <span class="carousel-3__dot" onclick="carouselThreeCurrentSlide(3)"></span>
  </div>

    <!-- Full-width images with number and caption text -->
    <div class="carousel-3__slides carousel-3__fade">

      <!-- SAMPLE CONTENT START -->

      <!-- <div class="carousel-3__content">
        <div class="carousel-3__text-container-1">
          <h4 class="carousel-3__text-1">This is definitely one of the BEST restaurants in town... 
            can't wait to come back!
          </h4>
        </div>
        <figure class="carousel-3__img-container">
          <img src="images/img-5.jpg" alt="Test Photo" class="carousel-3__photo">
        </figure>
        <div class="carousel-3__text-container-2">
          <span class="carousel-3__text-2">-George T</span>
        </div>
      </div> -->

      <!-- SAMPLE CONTENT END -->

      <div class="carousel-3__img-container">
        <img src="images/img-1.jpg" alt="Smartly-dressed business woman" class="carousel-3__photo">
      </div>
      <span class="carousel-3__caption">Caption One</span>
    </div>
  
    <div class="carousel-3__slides carousel-3__fade">
      <div class="carousel-3__img-container">
        <img src="images/img-5.jpg" alt="Charity volunteers posing for a picture" class="carousel-3__photo">
      </div>
      <span class="carousel-3__caption">Caption Two</span>
    </div>
  
    <div class="carousel-3__slides carousel-3__fade">
      <div class="carousel-3__img-container">
        <img src="images/img-3.jpg" alt="A laptop on a table" class="carousel-3__photo">
      </div>
      <span class="carousel-3__caption">Caption Three</span>
    </div>
    
    <!-- Previous & Next controls -->
    <svg class="carousel-3__prev" onclick="carouselThreePlusSlides(-1)">
        <use xlink:href="images/sprite.svg#icon-chevron-thin-left"></use>
    </svg>
    <svg class="carousel-3__next" onclick="carouselThreePlusSlides(1)">
        <use xlink:href="images/sprite.svg#icon-chevron-thin-right"></use>
    </svg>

  </div>
</main>
    

    <script src="index.js"></script>
</body>
</html>
