<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Carousel</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="carousel">
            <div class="carousel__content">
                
                <!-- Previous Control -->
                <button class="carousel__prev">
                    <svg class="carousel__prev-icon">
                        <use xlink:href="images/sprite.svg#icon-chevron-thin-left"></use>
                    </svg>
                </button>
                
                <!-- Next Control -->
                <button class="carousel__next">
                    <svg class="carousel__next-icon">
                        <use xlink:href="images/sprite.svg#icon-chevron-thin-right"></use>
                    </svg>
                </button>
                
                <!-- Slides -->
                <div class="carousel__slides">
                    <div class="carousel__slide-gallery"></div>
                </div>

            </div>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
