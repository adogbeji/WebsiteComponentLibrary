<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slideshow</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="carousel">
            <div class="carousel__content">
                <div class="carousel__prev">PREV</div>
                <div class="carousel__next">NEXT</div>
                <div class="carousel__slides">SLIDES</div>
                <div class="carousel__indicators">INDICATORS</div>
            </div>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
