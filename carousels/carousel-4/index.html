<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slideshow</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="carousel">
            <div class="carousel__content">

                <!-- Previous Control -->
                <button class="carousel__prev">
                    <svg class="carousel__prev-icon">
                        <use xlink:href="images/sprite.svg#icon-chevron-thin-left"></use>
                    </svg>
                </button>
                
                 <!-- Next Control -->
                <button class="carousel__next">
                    <svg class="carousel__next-icon">
                        <use xlink:href="images/sprite.svg#icon-chevron-thin-right"></use>
                    </svg>
                </button>

                <!-- Slides -->
                <div class="carousel__slides">
                    <div class="carousel__slide-gallery">
                        
                        <div class="carousel__slide">

                            <div class="carousel__slide-content">

                                <div class="carousel__text-photo-box-1">
                                    <div class="carousel__text-box-1">
                                        <h3 class="carousel__text-1">Cayenne</h3>
                                        <h4 class="carousel__text-2">New</h4>
                                        <h4 class="carousel__text-3">from £67,400.00 incl. VAT</h4>
    
                                        <div class="carousel__progress-container">
                                            <!-- Progress Bar Start -->
                                            <div class="carousel__progress-bar" id="myBar"></div>
                                            <!-- Progress Bar End -->
                                        </div>
                                    </div>
                                    <figure class="carousel__photo-box-1">
                                        <img src="images/img-1.jpg" alt="Car photo" class="carousel__photo-1" onclick="carouselCurrentSlide(1)">
                                    </figure>
                                </div>
    
                                <div class="carousel__number-text-container">
                                    
                                    <div class="carousel__text-box-2">
                                        <h4 class="carousel__text-4">WLTP*</h4>
                                    </div>
    
                                    <div class="carousel__number-text-box-1">
                                        <div class="carousel__number-box">1</div>
                                        <div class="carousel__text-box-3">
                                            <h4 class="carousel__text-5">Varius vel pharetra vel</h4>
                                            <p class="carousel__text-6">diam</p>
                                        </div>
                                    </div>
    
                                    <div class="carousel__number-text-box-2">
                                        <div class="carousel__number-box">2</div>
                                        <div class="carousel__text-box-3">
                                            <h4 class="carousel__text-5">Accumsan in nisl nisi</h4>
                                            <p class="carousel__text-6">amet</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="carousel__info-table">
                                    <div class="carousel__text-container">
                                        <div class="carousel__text-box-4">
                                            <h3 class="carousel__text-7">Data 1</h3>
                                        </div>
                                        <div class="carousel__text-box-5">
                                            <p class="carousel__text-8">Information here...</p>
                                        </div>
                                    </div>
    
                                    <div class="carousel__text-container">
                                        <div class="carousel__text-box-4">
                                            <h3 class="carousel__text-7">Data 2</h3>
                                        </div>
                                        <div class="carousel__text-box-5">
                                            <p class="carousel__text-8">Information here...</p>
                                        </div>
                                    </div>
    
                                    <div class="carousel__text-container">
                                        <div class="carousel__text-box-4">
                                            <h3 class="carousel__text-7">Data 3</h3>
                                        </div>
                                        <div class="carousel__text-box-5">
                                            <p class="carousel__text-8">Information here...</p>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="carousel__slide-hover-content">

                                <div class="carousel__text-photo-box-2">
                                    <div class="carousel__text-box-6">
                                        <h3 class="carousel__text-7">Cayenne</h3>
                                        <h4 class="carousel__text-8">New</h4>
                                        <h4 class="carousel__text-9">from £67,400.00 incl. VAT</h4>
    
                                        <div class="carousel__progress-container">
                                            <!-- Progress Bar Start -->
                                            <div class="carousel__progress-bar" id="myBar"></div>
                                            <!-- Progress Bar End -->
                                        </div>
                                    </div>
                                    <figure class="carousel__photo-box-2">
                                        <img src="images/img-1.jpg" alt="Car photo" class="carousel__photo-2" onclick="carouselCurrentSlide(1)">
                                    </figure>

                                    <div class="carousel__text-box-3">
                                        <svg class="carousel__icon--2">
                                            <use xlink:href="images/sprite.svg#icon-check"></use>
                                        </svg>
                                        <p class="carousel__text-10">Selected</p>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                        
                    </div>
                </div>


                <div class="carousel__indicators">INDICATORS</div>
            </div>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
