<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slideshow</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="carousel-1">
            <div class="carousel-1__content">

                <!-- Previous Control -->
                <!-- <svg class="carousel-1__prev">

                </svg> -->
                <!-- Next Control -->
                <!-- <svg class="carousel-1__next">
                    <use xlink:href="images/sprite.svg#icon-chevron-thin-right"></use>
                </svg> -->

                <!-- TEST START -->

                <button class="carousel-1__prev">
                    <svg class="carousel-1__prev-icon">
                        <use xlink:href="images/sprite.svg#icon-chevron-thin-left"></use>
                    </svg>
                </button>

                <button class="carousel-1__next">
                    <svg class="carousel-1__next-icon">
                        <use xlink:href="images/sprite.svg#icon-chevron-thin-right"></use>
                    </svg>
                </button>

                <!-- TEST END -->

                <!-- Slides -->
                <div class="carousel-1__slides carousel-1__fade">
                    
                    <!-- SAMPLE CONTENT START -->

                            </h4>
                        </div>
                        <figure class="carousel-1__img-box">
                            <img src="images/img-4.jpg" alt="Test Photo" class="carousel-1__img">

                        <div class="carousel-1__text-box--2">

                        </div>
                    </div> -->
                    <!-- SAMPLE CONTENT END -->

                    <figure class="carousel-1__photo-box">
                        <img src="images/img-1.jpg" alt="Smartly-dressed business woman" class="carousel-1__photo">
                    </figure>
                    <span class="carousel-1__caption">Caption One</span>
                </div>
              
                <div class="carousel-1__slides carousel-1__fade">
                    <figure class="carousel-1__photo-box">
                        <img src="images/img-5.jpg" alt="Charity volunteers posing for a picture" class="carousel-1__photo">
                    </figure>
                    <span class="carousel-1__caption">Caption Two</span>
                </div>
              
                <div class="carousel-1__slides carousel-1__fade">
                    <figure class="carousel-1__photo-box">
                        <img src="images/img-3.jpg" alt="A laptop on a table" class="carousel-1__photo">
                    </figure>
                    <span class="carousel-1__caption">Caption Three</span>
                </div>

                <!-- Indicators -->

                    <span class="carousel-1__dot" onclick="carouselCurrentSlide(2)"></span>
                    <span class="carousel-1__dot" onclick="carouselCurrentSlide(3)"></span>
                </div> -->

                <!-- TEST START -->

                <div class="carousel-1__indicators">
                    <span class="carousel-1__dot"></span>
                    <span class="carousel-1__dot"></span>
                    <span class="carousel-1__dot"></span>
                </div>

            </div>
