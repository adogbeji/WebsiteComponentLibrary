<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Review</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <div class="review-box">
                <!-- Review Start -->
              <figure class="review">
                <div class="review__text-box">
                    <blockquote class="review__text">
                        Amet porttitor eget dolor morbi non arcu risus quis varius. Facilisis mauris 
                        sit amet massa. Sapien faucibus et molestie ac feugiat. Est ullamcorper 
                        eget nulla facilisi etiam.
                    </blockquote>
                </div>
                <figcaption class="review__user">
                    <figure class="review__user-photo-box">
                        <img src="images/img-1.jpg" alt="User photo" class="review__user-photo">
                    </figure>
                    <div class="review__user-box">
                        <p class="review__user-name">Alex Davis</p>
                        <p class="review__user-date">May 20th, 2022</p>
                    </div>
                    <div class="review__user-rating-box">
                        <p class="review__user-rating">4.8</p>
                    </div>
                </figcaption>
              </figure>
              <!-- Review End -->
            </div>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
