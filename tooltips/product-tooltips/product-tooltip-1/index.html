<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Tooltip</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <!-- Tooltip Start -->
            <div class="product-tooltip">
                <span class="product-tooltip__hover-text">
                    Hover over me
                </span>
                <div class="product-tooltip__content">
                    <div class="product-tooltip__text-box--1">
                        <h5 class="product-tooltip__text--1">Start Your Own SEO Agency From Home - 
                            The Complete Blueprint
                        </h5>
                    </div>
                    <div class="product-tooltip__text-box--2">
                        <span class="product-tooltip__text--2">Bestseller</span>
                        <p class="product-tooltip__text--3">Updated <span>March 2023</span></p>
                    </div>
                </div>
            </div>
            <!-- Tooltip End -->
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
