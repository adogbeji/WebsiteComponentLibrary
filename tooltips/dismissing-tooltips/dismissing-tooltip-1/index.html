<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dismissing Tooltip</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <!-- Tooltip Start -->
            <div class="dismissing-tooltip">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <div class="dismissing-tooltip__hover-content">
                    <div class="dismissing-tooltip__text-box-1">
                        <h4 class="dismissing-tooltip__text-1">
                            HOVER CONTENT
                        </h4>
                        <p class="dismissing-tooltip__text-2">Magna fermentum iaculis eu non diam. 
                            Amet risus nullam eget felis eget. Scelerisque in dictum non 
                            consectetur. Tellus molestie nunc non blandit massa enim.
                        </p>
                    </div>
                </div>
                <div class="dismissing-tooltip__content">
                    <div class="dismissing-tooltip__text-box-2">
                        <p class="dismissing-tooltip__text-3">
                            TOOLTIP TEXT
                        </p>
                    </div>
                </div>
            </div>
            <!-- Tooltip End -->
        </div>
    </main>
    
    
    <script src="index.js"></script>
</body>
</html>
