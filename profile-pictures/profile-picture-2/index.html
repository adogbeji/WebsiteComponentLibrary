<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <div class="profile-picture-box">
                <!-- Profile Picture Start -->
                <div class="profile-picture">
                    <figure class="profile-picture__photo-box">
                        <img src="images/img-1.png" alt="Placeholder photo" class="profile-picture__photo">
                    </figure>
                    <div class="profile-picture__username-box">
                        <span class="profile-picture__username">Username</span>
                        <span class="profile-picture__username-caption">Suggested for you...</span>
                    </div>
                    <div class="profile-picture__button-box">
                        <button class="profile-picture__button">Follow</button>
                    </div>
                </div>
                <!-- Profile Picture End -->
            </div>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
