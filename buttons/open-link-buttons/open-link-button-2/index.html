<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Link Button</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="top-section">

    </header>
    <main class="middle-section">
        <div class="content">
            <div class="open-link-box">
                <!-- Open Link Button Start -->
                <a href="#" class="open-link-button" target="_blank">
                    <button type="button">
                        <svg class="open-link-button__icon">
                            <use xlink:href="images/sprite.svg#icon-launch"></use>
                        </svg>
                        Starter Code
                    </button>
                </a>
                <!-- Open Link Button End -->
            </div>
        </div>
    </main>
    
    
    <script src="index.js"></script>
</body>
</html>
